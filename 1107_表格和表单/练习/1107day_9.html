<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表</title>
	<style type="text/css">
		table {
			width: 900px;
			border-collapse: collapse;
			margin: 0 auto;
			border: 1px solid #dcdee3;
		}
		td {
			line-height: 35px;
			padding-left: 20px;
		}
		th {
			text-align: left;
			line-height: 35px;
			color: #6d7586;
			background: #f8f9fa;
		}
		td {
			color: #57687a;
		}
		.blue>td {
			color: #fff;
			background: #2bb8f5;
		}
		.orange>td {
			color: #fff;
			background: #ff660c;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
		</tr>
		<tr>
			<td>John Brown</td>
			<td>18</td>
			<td>New York No.1 Lack Prak</td>
		</tr>
		<tr class="blue">
			<td>Jim Greeen</td>
			<td>24</td>
			<td>London No.1 Lack Prak</td>
		</tr>
		<tr>
			<td>Joe Black</td>
			<td>30</td>
			<td>Sydney No.1 Lake Prak</td>
		</tr>
		<tr class="orange">
			<td>Jon Snow</td>
			<td>26</td>
			<td>Ottawa No.2 Lack Park</td>
		</tr>
	</table>
</body>
</html>
