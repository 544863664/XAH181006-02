<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表</title>
	<style type="text/css">
		table {
			width: 900px;
			border-collapse: collapse;
			margin: 0 auto;
		}
		th,td {
			border: 1px solid #dcdee3;
			line-height: 45px;
			padding-left: 20px;
		}
		th {
			text-align: left;
			color: #6d7586;
			background: #f8f9fa;
		}
		td {
			color: #57687a;
		}
		td>div {
			display: inline-block;
		}
		.red,.blue {
			width: 55px;
			height: 30px;
			text-align: center;
			margin:10px 5px 10px;
			padding-bottom: 12px;
			border-radius: 15%;
			font-size: 14px;
		}
		.blue {
			color: #fff;
			background: blue;
			margin-left: 4px;
		}
		.red {
			color: #fff;
			background: red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
			<td style="width: 150px; text-align: center; padding-left: 10px; background: #f8f9fa;"><b>Action</b></td>
		</tr>
		<tr>
			<td><b>John Brown</b></td>
			<td>18</td>
			<td>New York No.1 Lack Prak</td>
			<td>
				<div class="blue">View</div>
				<div class="red">Delete</div>
			</td>
		</tr>
		<tr>
			<td><b>Jim Greeen</b></td>
			<td>24</td>
			<td>London No.1 Lack Prak</td>
			<td>
				<div class="blue">View</div>
				<div class="red">Delete</div>
			</td>
		</tr>
		<tr>
			<td><b>Joe Black</b></td>
			<td>30</td>
			<td>Sydney No.1 Lake Prak</td>
			<td>
				<div class="blue">View</div>
				<div class="red">Delete</div>
			</td>
		</tr>
		<tr>
			<td><b>Jon Snow</b></td>
			<td>26</td>
			<td>Ottawa No.2 Lack Park</td>
			<td>
				<div class="blue">View</div>
				<div class="red">Delete</div>
			</td>
		</tr>
	</table>
</body>
</html>
