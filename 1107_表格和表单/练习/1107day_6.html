<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>天气列表</title>
	<style type="text/css">
		table {
			width: 660px;
			text-align: center;
			margin: 20px auto;
			/*border: 2px solid #000;*/
			border-collapse: collapse;
			margin-top: 5px;
		}
		td,th {
			border: 1px solid #000;
		}
		th {
			background: #d0d0d0;
		}
		img {
			width: 30px;
			height: 25px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2">日期</th>
			<th colspan="2">天气现象</th>
			<th>气温</th>
			<th>风向</th>
			<th>风力</th>
		</tr>
		<tr>
			<td rowspan="2" style="background: #f0f0f0">21日星期五</td>
			<td style="background: #f0f0f0">白天</td>
			<td><img src="imgs/1.png"/></td>
			<td>晴间多云</td>
			<td style="color: red">高温7°C</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			<td style="background: #f0f0f0">夜间</td>
			<td><img src="imgs/2.png"/></td>
			<td>晴</td>
			<td style="color: blue">低温-4°C</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			<td colspan="7" style="border: none;"></td>
		</tr>
		<tr>
			<td rowspan="2" style="color: red; background: #f0f0f0" >22日星期六</td>
			<td style="background: #f0f0f0">白天</td>
			<td><img src="imgs/1.png"/></td>
			<td>晴</td>
			<td style="color: red">高温9°C</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
		<tr>
			<td style="background: #f0f0f0">夜间</td>
			<td><img src="imgs/2.png"/></td>
			<td>阴</td>
			<td style="color: blue">低温-2°C</td>
			<td>无持续风向</td>
			<td>微风</td>
		</tr>
	</table>
</body>
</html>
