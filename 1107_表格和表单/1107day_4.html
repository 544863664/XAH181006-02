<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程表</title>
	<style type="text/css">
		.wrap {
			width: 500px;
			margin: 100px auto;
		}
		.box {
			width: 80px;
			text-align: center;
			margin: 0 auto;
		}
		table {
			width: 500px;
			height: 100px;
			border: 2px solid #333;
			border-collapse: collapse;
			text-align: center;
			margin: 0 auto;
		}
		th {
			text-align: center;
			border: 1px solid #000;
		}
		td {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">课程表</div>
	<table>
		<tr>
			<td></td>
			<th>星期一</th>
			<th>星期二</th>
			<th>星期三</th>
			<th>星期四</th>
			<th>星期五</th>
		</tr>
		<tr>
			<td>上午</td>
			<td>数学</td>
			<td>数学</td>
			<td>数学</td>
			<td>数学</td>
			<td>数学</td>
		</tr>
		<tr>
			<td>下午</td>
			<td>语文</td>
			<td>语文</td>
			<td>语文</td>
			<td>语文</td>
			<td>语文</td>
		</tr>
	</table>
	</div>
</body>
</html>
