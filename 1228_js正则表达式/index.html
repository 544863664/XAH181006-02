<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>正则表达式</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/* 正则表达式的函数：
			 * reg.test(str);
			 * reg: 正则，str: 检测的字符串。
			 * 规则：如果str中存在reg规则的字符串就返回true，否则返回false。
			 * 注：如果要限制str必须完全符合reg规则(不仅仅是存在)才返回true，需要借助^和$。
			 * 
			 * reg.exec(str);
			 * 规则，返回str中符合reg规则的字符串，如果不存在，返回null。存在返回数组，数组中第一个元素是正则匹配到的结果，第二个元素及其之后的元素匹配到的是每个分组(按顺序)的匹配结果（取出index或者input,res.input;）。
			 * */
			var reg1 = /\d/;
			var str1 = 'aaccbb3';
			var result1 = reg1.test(str1);
			console.log('res1:',result1); // true
			
			var reg2 = /\d{3,}/;
			var str2 = 'aaccbb3';
			var res2 = reg2.test(str2);
			console.log('res2:',res2); // false
			
			var reg3 = /\d{3}/;
			var str3 = 'aaccbb32114';
			var res3 = reg3.test(str3);
			console.log('res3:',res3); // true
			
			var reg4 = /\d*/;
			var str4 = 'aaccbb';
			var res4 = reg4.test(str4);
			console.log('res4:',res4); // true
			
			var reg5 = /^\d/;
			var str5 = 'aaccbb44';
			var res5 = reg5.test(str5);
			console.log('res5:',res5); // false
			
			var reg6 = /^\d\d$/;
			var str6 = '11';
			var res6 = reg6.test(str6);
			console.log('res6:',res6); // true
			
			// 电话号码正则表达式
			var reg7 = /^1[3-9]\d{9}$/;
			var str7 = '17602968853a';
			var res7 = reg7.test(str7);
			console.log('res7:',res7);
			
			// js变量命名规则
			var varnamereg = /^[a-zA-Z_$][\w$]*$/;
			
			// exec
			var reg8 = /(1)([3-9])(\d{9})/;
			var str8 = 'aba17602968853kdj';
			var res8 = reg8.exec(str8);
			console.log('res8:',res8);
		</script>
	</body>
</html>
