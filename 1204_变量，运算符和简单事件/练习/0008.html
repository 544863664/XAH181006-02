<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 40px;
			}
			#box2 {
				width: 200px;
				height: 200px;
				background: red;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="box1">点击我</div>
		<div id="box2"></div>
		<script type="text/javascript">
			var box1 = document.getElementById('box1');
			var box2 = document.getElementById('box2');
			box1.onclick = function () {
				box2.style.background = 'khaki';
				box2.style.transform = 'translate(300px,300px) rotate(740deg)';
			};
		</script>
	</body>
</html>
