<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				text-align: center;
			}
			#show {
				width: 800px;;
				height: 500px;
				margin: 100px auto 20px;
				border: 1px solid red;
				position: relative;
				overflow: hidden;
			}
			#wrap {
				width: 2400px;
				height: 500px;
				display: flex;
				position: absolute;
				top: 0;
				left: 0;
				transition: 0.8s;
			}
			#wrap div {
				display: inline-block;
				width: 800px;
				height: 500px;
				background: olive;
				font-size: 50px;
				text-align: center;
				line-height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="show">
			<div id="wrap">
				<div>1</div>
				<div>2</div>
				<div>3</div>
			</div>
		</div>
		<button id="btn1">1</button>
		<button id="btn2">2</button>
		<button id="btn3">3</button>
		<script type="text/javascript">
			var wrap = document.getElementById('wrap');
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var btn3 = document.getElementById('btn3');
			btn1.onclick = function () {
				wrap.style.left = '0';
			};
			btn2.onclick = function (){
				wrap.style.left = '-800px';
			};
			btn3.onclick = function () {
				wrap.style.left = '-1600px';
			};
		</script>
	</body>
</html>
