<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//单行注释
			/*块注释*/
			var wid = 50;
			/*声明变量
			 	1.关键词var
			 	2变量名称：指向电脑中某一块内存，可以根据变量名，拿到其所代表的数据。
			 	变量名命名规则：
			 	①必须由数字、字母、下划线、$构成
			 	②不能数字开头
			 	③大小写敏感（区分大小写）
			 	④不能使用关键词和保留字（关键词一旦出现，就代表一个特殊意义，它会去完成它的任务，而不是作为变量名存在）。
			 	* */
			 	/*常用的三种输出方式 
			 	 	alert（）；在浏览器中弹出一个信息框。
			 	 	document.write（）；在body标签中输入一些信息
			 	 	console.log（）；在控制态输出一些调试信息。
			 	 * */
//		 	alert(wid);
			document.write('<h1>风萧萧兮易水寒，壮士一去兮不复还</h1>');
			console.log('高渐离是荆轲的好朋友');
		</script>
	</body>
</html>
