<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 80px;
				height: 30px;
				border: 1px solid red;
				padding: 15px;
			}
			#box2 {
				width: 200px;
				height: 200px;
				border: 1px solid blue;
				transition: 2s;
			}
		</style>
	</head>
	<body>
		<div id="box1">点击我</div>
		<div id="box2"></div>
		<script type="text/javascript">
			var box1 = document.getElementById('box1');
			var box2 = document.getElementById('box2');
			//点击：onclick
			//鼠标移入：onmouseover
			//鼠标移除：onmouseout
			box1.onmouseout = function () {
				box2.style.transform = 'translate(300px,300px) rotate(730deg)';
				box2.style.background = 'red';
			};
		</script>
	</body>
</html>
