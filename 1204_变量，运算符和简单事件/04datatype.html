<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*js中的数据类型
			 	1.number 数字
			 	2.string 字符串
			 	3.boolean 布尔类型 只有true和false两个值
			 	4.数组：一组数据
			 	5.object 对象：若干对数据
			 	6.null 空
			 	7.undefined 未定义
			 	注：
			 		null是有值，只是值为空（在存储数据的内存上占了那块
			 	    内存，但是里面什么都没放），undefined是只有一个声明变量，没有值。
			 * */
			//声明两个数据a，b
			var a = 4;
			var b = 5;
			//获取数据类型
			console.log(typeof a);
			console.log(typeof(a));
			
			//字符串
			var d = 'sajdhdf 你拍一我拍一';
			console.log(typeof d);
			
			//布尔类型
			var e = true;
			console.log(typeof e);
		</script>
	</body>
</html>
