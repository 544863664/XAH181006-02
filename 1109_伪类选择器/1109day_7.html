<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.wrap {
			width: 510px;
			height: 175px;
			padding: 15px;
			margin: 50px auto;
			box-shadow: 0 0 25px #855e42;
			outline: none;

		}
		.wrap .inp {
			display: block;
			width: 450px;
			height: 45px;
			font-size: 20px;
			padding-left: 50px;
			background-repeat: no-repeat;/*禁止图片排列*/
		}
		.inp {
			margin-top: 5px;
		}
		.inp:focus {
			border: 2px solid orange;
			/*数据框获取焦点时样式用focus伪类*/
		}
		.box1 {
			background: url(imgs/name.jpg);
		}
		.box2 {
			background: url(imgs/mm.jpg);
			/*添加背景图片*/
		}
		.box1,.box2 {
			background-size: 25px 25px;
			background-position: 3% 50%;
			/*背景图片定位*/
		}
	</style>
</head>
<body>
	<!-- 
		div怎么让他变成可输入状态
		改变paceholder的颜色
	 -->
	<div class="wrap">
		<label>用户名：</label>
		<input class="inp box1" type="text" placeholder="请输入账号" name=""><br>
		<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
		<input class="inp box2" type="password" placeholder="请输入密码" name="">
	</div>
</body>
</html>
