		.footer {
			/*去掉inlne标签同行排列产生的页面间距*/
			font-size: 0;
			text-align: center;
		}
		.footer span {
			/*回复span的字体大小*/
			font-size: 16px;
		}
		.footer>span:after {
			content: "|";
			margin: 0 30px;
		}
		.footer .box:after {
			content: "";
			margin: 0;
		}
	</style>

	<div class="footer">
		<span class="right">企业合作</span>
		<span class="right">联系我们</span>
