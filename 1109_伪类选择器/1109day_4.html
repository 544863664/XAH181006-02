<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒子阴影box-shadow</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			border: 1px solid #666;
			box-shadow: 0px 0px 20px #333;
		}
		.item {
			border-radius: 100px;
			box-shadow: inset 0px 0px 20px #333;
		}
		/*
		微元素设置阴影：
		（1）外阴影
		box-shadow：offsetX offsetY r color；
		offsetX，offsetY：
		阴影居于盒子c轴和y轴的偏移量
		r:阴影的渲染半径。
		（2）内阴影
		box-shadow：inset offsetX offsetY r color；
		*/
	</style>
</head>
<body>
	<div class="box">
		在天愿做比翼鸟，在地愿为连理枝。
	</div>
	<div class="box item"></div>
</body>
</html>
