<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>京东添加收货地址</title>
	<style type="text/css">
		.wrap {
			width: 660px;
			margin: 20px auto;
			/* #333 #666 #999 #eee*/
			border: 1px solid #eee;
			border-radius: 4px;
			box-shadow: 0 0 20px lightgrey;
			color: #333;
		}
		.addressTitle {
			background: rgb(243,243,243);
			padding: 8px 15px;
			border-bottom: 1px solid rgb(196,196,196);
		}
		.addressTitle h3,.addressTitle button {
			vertical-align: middle;
		}
		/*标题部分*/
		.addressTitle h3 {
			display: inline-block;
			margin: 0;
			margin-right: 488px;
			/*去掉默认样式*/
		}
		.addressContent {
			padding: 50px;
		}
		.addressContent>div {
			margin-bottom: 20px;
		}
		.textWrap mark {
			background: none;
			color: red;
			vertical-align: middle;
		}
		.textWrap span {
			vertical-align: middle;
			color: #666;
			font-size: 13px;
		}
		.addressContent .man {
			width: 220px;
		}
		.addressContent .add {
			width: 170px;
		}
		.addressContent .nextname {
			width: 220px;
		}
		.addressContent input {
			/*width设置百分比它的实际宽度其父级标签的宽度x这个百分比*/
			width: 82%;
			outline: none;
			height: 22px;
			font-size: 12px;
			padding: 3px 10px;
			margin-top: 6px;
		}

		.addressContent .tel {
			width: 206px;
		}
		.textWrap .right {
			margin-left: 198px;
		}
		.textWrap .text {
			font-size: 10px;
			border: 1px solid #999;
			padding: 0 10px 0;
			border-radius: 3px;
			margin-right: 3px;
		}
		.tex {
			margin: 0 6px 0;
		}
		.foot {

		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="addressTitle">
			<div class="head"></div>
			<h3>添加收货地址</h3>
			<button>×</button>
		</div>
		<div class="addressContent">
			<div>
				<div class="textWrap">
					<mark>*</mark>
					<span>收货人：</span>
				</div>
				<input class="man" type="text" name="">
			</div>
			<div class="textWrap">
				<div>
					<mark>*</mark>
					<span>所在地区：</span>
				</div>
				<input class="add" type="text" placeholder="--请选择--" name="">
			</div>
			<div class="textWrap">
				<div>
					<mark>*</mark>
					<span>详细地址：</span>
				</div>
				<input type="text" name="">
			</div>
			<div class="textWrap">
				<div>
					<mark>*</mark>
					<span>手机号</span>
					<span class="right">固定电话</span>
				</div>
				<div>
					<input class="tel" type="text" name="">
					<span>或</span>
					<input class="tel" type="text" name="">
				</div>
			</div>
			<div class="textWrap">
				<span>邮箱</span>
				<div>
					<input type="text" name="">
				</div>
			</div>
			<div class="textWrap">
				<div>
					<span>地址别名：</span>
				</div>
				<div>
					<input class="nextname" type="text" name="">
					<span class="tex">建议填写常用的名称</span>
					<span class="text">家里</span>
					<span class="text">父母家</span>
					<span class="text">公司</span>
				</div>
			</div>
			<button>保存收货地址</button>
		</div>
	</div>
</body>
</html>
