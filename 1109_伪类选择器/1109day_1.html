<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>after和before(伪类设置)1</title>
	<style type="text/css">
		.article {
			font-size: 30px;
		}
		.article:after {
			content: "--||";
			color: red;
			margin-left: 30px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<p class="article">
		一段文字一段文字
	</p>
	<p class="article">
		一段文字一段文字
	</p>
	<p class="article">
		一段文字一段文字
	</p>
	<p class="article">
		一段文字一段文字
	</p>
</body>
</html>
