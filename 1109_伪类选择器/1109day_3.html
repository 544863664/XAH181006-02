<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>a标签的锚点链接</title>
	<style type="text/css">
		.boxone,.boxtwo,.boxthree {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.boxone {
			background: pink;
		}
		.boxtwo {
			background: skyblue;
		}
		.boxthree {
			background: orange;
		}
		.nav a {
			color: brown;
			text-decoration: none;
			/*去掉下划线
				underline
				overlie
			*/
		}
		.nav>a:hover {
			color: orange;
		}
	</style>
</head>
<body>
	<!-- 
		a标签除了可以切换不同的页面之外，还可以在一个页面内，切换不同的视图区域。
		在a标签中href属性中，填写#+要展示这块区域的id值。
	 -->
	<div class="nav">
		<a href="#dior">女装</a>
		<a href="#lv">男装</a>
		<a href="#ysl">童装</a>
	</div>
	<h2 id="dior">女装区</h2>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<div class="boxone"></div>
	<h2 id="lv">男装区</h2>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<div class="boxtwo"></div>
	<h2 id="ysl">童装区</h2>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
	<div class="boxthree"></div>
</body>
</html>
