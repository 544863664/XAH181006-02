<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>各种类型的表单元素</title>
	<style type="text/css">
	span{
		font-size: 20px;
	}
	</style>
</head>
<body>
	<dir>
		<input class="box" type="text" placeholder="用户名"><br>
		<input class="box" type="password" placeholder="密码"><br>
		<!-- type:password。密码框，密文 -->
		<input class="box" type="number" placeholder="只能输入数字"><br>
		<!-- number:只能输入数字，数学有关的字母（e）和数学符号 -->
		<input type="radio" style="width: 30px; height: 30px;" checked="" name="sex">男
		<input type="radio" style="width: 30px; height: 30px;" name="sex">女
		<input type="radio" style="width: 30px; height: 30px;" name="sex"><span>保密</span><br>
		<!-- radio：单选框 -->
		<!-- 一组单选选项要靠input的name属性（相同）建立单选关系，一旦一个单选框选中，就无法取消，除非选择了与这个单选框相对的另一个单选选项。 -->
		<!-- 单选框默认被选中：为这个input加checked属性 -->
	<!-- <div> -->
		<input class="point" type="checkbox" name=""><span>忠犬八公</span>
		<input class="point" type="checkbox" name=""><span>美丽人生</span>
		<input class="point" type="checkbox" name=""><span>阿凡达</span><br>
	</div>
		<!-- checkbox：复选框 -->
		<textarea style="width: 300px; height: 50px; outline: none; resize: none;"></textarea><br>
		<textarea style="width: 300px; height: 50px; outline: none; resize: none;"></textarea><br>
		<!-- resize取消text area重置大小功能 -->
		<input type="button" name="" value="我是按钮">
		<button>我还是按钮</button><br>
		<!-- 按钮button -->
		<input type="file" name=""><br>
		<!-- 文件选择框 -->
		<select>
			<option>菜单一</option>
			<option>菜单二</option>
			<option>菜单三</option>
			<option>菜单四</option>
		</select>
		<!-- 下拉框 -->
		<div>
			<input type="checkbox" id="box1" name="">
			<label for="box1">打游戏</label>
			<input type="checkbox" id="box2" name="">
			<label for="box2">打游戏</label>
			<input type="checkbox" id="box3" name="">
			<label for="box3">打游戏</label>
		</div>
	</dir>
</body>
</html>
