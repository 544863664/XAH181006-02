<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
	<style type="text/css">
		.username {
			width: 500px;
			height: 50px;
			border-bottom: 2px solid red;
			font-size: 30px;
			padding-left: 10px;
			outline: none;
			/*去掉浏览器为input设置的焦点样式outline
				为元素设置:outline：none；*/
		}
		.username:focus {
			background: yellow;
			border: 3px solid green;
		}
		/*
			伪类：一个元素被鼠标或键盘操作时，可以使用伪类选择器为这个被操作的元素设置样式。
			：hover （鼠标悬浮，所有标签都有）
			：link，：visited，：hover，active（a）
			：focus（input获取焦点）
		*/
	</style>
</head>
<body>
	<!-- 
	表单元素和普通元素的区别:
	普通元素都是用来通过浏览器向用户传递信息（输出数据）。
	表单元素与之相反，他通过浏览器，获取用户信息。
	所以可以把普同元素理解为输出流，表单元素理解为输入流。
	 -->
	 <input type="text" class="username" value="禁止输入" placeholder="请输入文字" disabled="">
	 <!-- 
		输入框的属性：
		除了class，id等所有标签的通用属性外，input还有属于他自己的一些属性。
		（1）type，inlut可以代表的单元元素很多，如文本，输入框，单选框，复选框等，我们通过type，确定具体的要渲染的标单元素。
		text：默认值（当不为input设置type时，默认是text），文本输入框。
		（2)value，用户想要通过当前表达那元素告诉我们信息，我们可以为表单元素设置默认值()。
		（3）placehoder。只有表单元素中的文本输入框，密码输入框，输入域等。时提示用户这个框中的类别等。placeholder不影响value值。
		当这个框中输入内容时，placeholder自动消失。输入框中的value为空，自动出现。
		(3)disabled：输入框禁止输入。
	  -->
</body>
</html>
