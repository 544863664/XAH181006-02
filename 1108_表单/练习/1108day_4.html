<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>京东注册页</title>
	<style type="text/css">
		.head {
			width: 1300px;
			height: 60px;
			margin:  0 auto;
		}
		.head>div {
			display: inline-block;
			vertical-align: middle;
		}
		.head-L>div {
			display: inline-block;
		}
		.solid {
			width: 1500px;
			height: 7px;
			margin: 0 auto;
			background:linear-gradient(to bottom,#f0f0f0,#fff);
		}
		.box1 {
			width: 400px;
			margin: 70px auto;
		}
		.box1-1>div {
			display: inline-block;
			vertical-align: middle;
		}
		.box1-1-1,.box1-1-3,.box1-1-4 {
			width: 20px;
			height: 20px;
			border-radius: 100%;
			text-align: center;
		}
		.box1-1-1 {
			margin-left: 20px;
			background: green;
			color: #fff;
			margin-right: 11px;
		}
		.box1-1-3 {
			color: grey;
			border: 1px solid grey;
			margin: 0 10px 0;
		}
		.box1-1-4 {
			color: grey;
			border: 1px solid grey;
			margin-left: 11px;
		}
		.box1-1-2 {
			color: grey;
		}
		.boxs {
			width: 500px;
			height: 530px;
			margin: 0 auto;
		}
		.box2 {
			width: 400px;
			margin: -60px auto;
		}
		.box2>div {
			display: inline-block;
			vertical-align: middle;
		}
		.box2-1,.box2-2,.box2-3 {
			font-size: 10px;
		}
		.box2-1 {
			color: green;
			margin-left: 2px;
		}
		.box2-2,.box2-3 {
			color: grey;
		}
		.box2-2 {
			margin: 0 93px;
		}
		.box3 {
			width: 350px;
			margin: 20px 20px 0;
		}
		select {
			width: 100px;
			height: 41px;
		}
		input {
			margin-left: -7px;
			padding-left: 4px;
			width: 236px;
			height: 35px;
		}
		.one {
			width: 344px;
			height: 43px;
			background: #fff;
			border: 1px solid;
			cursor: pointer;
		}
		.two {
			width: 344px;
			height: 40px;
			color: #fff;
			background: red;
			cursor: pointer;
		}
		.username,.box,.one,.two {
			outline: none;
		}
		table>div {
			display: inline-block;
			vertical-align: middle;
		}
		.next>td {
			width: 170px;
		}
		.next * {
			display: inline-block;
			vertical-align: middle;
		}
		.next span:hover {
			color: red;
			cursor: pointer;
		}
		.foot {
			width: 1500px;
			margin: 0 auto;
			border: 1px solid #eee;
		}
	</style>
</head>
<body>
	<div class="head">
		<div class="head-L">
			<div class="img">
				<img style="margin-top: 3px;" src="imgs/jdlogo.png">
			</div>
			<div class="head-L-logo" style="float: right; margin-top: 20px; font-size: 17px;">欢迎注册</div>
		</div>
		<div class="head-R" style="margin-top: 32px; float: right;"><a>已有账号？</a><a style="color: red; cursor: pointer;">请登录></a></div>
	</div>
	<div class="solid"></div>
	<div class="box1">
		<div class="box1-1">
			<div class="box1-1-1">1</div>
			<div class="box1-1-2">·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;></div>
			<div class="box1-1-3">2</div>
			<div class="box1-1-2">·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;></div>
			<div class="box1-1-4">3</div>
		</div>
	</div>
	<div class="boxs">
	<div class="box2">
			<div class="box2-1">验证手机号</div>
			<div class="box2-2">填写账号信息</div>
			<div class="box2-3">注册成功</div>
		<div class="box3">
			<table>
				<tr>
					<td class="username" style="width: 102px; height: 43px;">
					<select>
						<option>中国0086</option>
					</select>
				</td>
					<td>
						<input class="box" type="text" placeholder="建议使用常用手机号">
					</td>
				</tr>
				<tr>
					<td colspan="2" style="height: 22px;"></td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="one">点击按钮进行验证</button>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="height: 27px;"></td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="two">下一步</button>
					</td>
				</tr>
			</table>
			<table class="next" style="margin-top: 18px;">
				<tr>
					<td>
						<div style="color: grey;">
							<img src="imgs/qy.png"><span>企业用户注册</span>
						</div>
					</td>
					<td>
						<div style="color: grey; margin-left: 110px;">
							<img src="imgs/gj.png"><span>国际站注册</span>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	</div>
		<div class="foot"></div>
</body>
</html>
