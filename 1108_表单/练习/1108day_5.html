<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<style type="text/css">
		.wrap {
			width: 400px;
			height: 530px;
			border: 1px solid grey;
			margin: 40px auto;
		}
		.head {
			width: 400px;
			margin-top: 20px;
			font-size: 18px;
			text-align: center;
		}
		table {
			width: 300px;
			margin: 18px auto;
		}
		td {
			height: 40px;
		}
		input {
			height: 37px;
			margin-top: 3px;
			outline: none;
		}
		button {
			outline: none;
			cursor: pointer;
		}
		.box {
			width: 310px;
		}
		.tell>div {
			display: inline-block;
			vertical-align: middle;
		}
		.tanhao {
			width: 15px;
			height: 13px;
			padding-bottom: 2px;
			border-radius: 100%;
			text-align: center;
			background: red;
			color: #fff;
		}
		span {
			font-size: 11px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="head"><b>用户注册</b></div>
		<table>
			<tr>
				<td colspan="3">
					<input class="box" type="text" placeholder="输入手机号码" name="">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input class="box" type="text" placeholder="密码:请输入8~20个字符，须同时包含英文和数字" name="">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input class="box" type="text" placeholder="确认密码" name="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="请输入图片字符" name="">
				</td>
				<td>
					<img style="width: 100px; height: 40px; padding-top: 4px;" src="imgs/num.png">
				</td>
				<td>
					<img src="imgs/f5.png">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" placeholder="短信验证码" name="">
				</td>
				<td style="padding-top: 4px;" colspan="2">
					<button style="width: 134px; height: 42px; background: #fafbfa; border: 1px solid #a9a9a9;"><b>获取验证码</b></button>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input class="box" type="text" placeholder="请选择生日" name="">
				</td>
			</tr>
			<tr>
				<td class="tell" colspan="3" style="font-size: 11px; height: 20px;">
					<div class="tanhao">!</div>
					<div style="color: red;">请输入正确的手机号码</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<button style="width: 313px; height: 43px; background: #432819; color: #fff;"><b>注&nbsp;&nbsp;册</b></button>
				</td>
			</tr>
			<tr>
				<td style="height: 24px;" colspan="3">
					<input style="height: 11px;" class="text2" type="checkbox" name=""><span>已阅读并同意</span><span style="color: blue;">21客会员协议</span><span>和</span><span style="color: blue;">隐私保护政策</span>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
