<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
	<style type="text/css">
		.wrap {
			width: 400px;
			height: 355px;
			border: 1px solid grey;
			margin: 50px auto;
		}
		.box {
			width: 140px;
			text-align: right;
			margin-top: 15px;
		}
		.box1 {
			width: 275px;
			margin: 16px auto 1px;
		}
		.box1>div {
			margin-top: 20px;
			font-size: 14px;
		}
		.box1>input {
			margin: 2px 0 10px;
		}
		.box1-1 {
			width: 270px;
			height: 30px;
			outline-color: #71f34a;
		}
		.box1-2>a {
			display: inline-block;
			vertical-align: middle;
		}
		span {
			margin-top: 10px;
		}
		button {
			width: 275px;
			height: 35px;
			margin: 2px auto 5px;
			text-align: center;
			background: #4abbfa;
			border-radius: 4px;
		}
		button:hover {
			background: #0087ff;
			cursor: pointer;
		}
		.box2 {
			width: 270px;
			margin: 0 auto;
		}
		.box2>div {
			display: inline-block;
			vertical-align: middle;
			font-size: 1px;

		}
		.box2-1 {
			color: blue;
		}
		.box2-1:hover {
			color: red;
			cursor: pointer;
		}
		.foot {
			width: 145px;
			margin: 20px auto;
		}
		img {

			margin: 0 3px 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">登录账号</div>
		<div class="box1">
			<div>账号</div>
			<input class="box1-1" type="text" name="" placeholder="邮箱/手机/用户名">
			<div style="margin-top: 0px;">密码</div>
			<input class="box1-1" type="password" name="" placeholder="密码"><br>
			<input class="box1-2" type="checkbox" name=""><a style="font-size: 15px;">记住密码</a><br>
			<button>登录</button>
		</div>
		<div class="box2">
			<div class="box2-1">找回密码</div>
			<div style="width: 100px; padding: 0 0 0 7px; border-left: 1px solid #919191;">还没有注册账号？</div>
			<div class="box2-1">立即注册</div>
		</div>
		<div  class="foot">
			<img src="imgs/sina.png">
			<img src="imgs/qq.png">
			<img src="imgs/wechat.png">
		</div>
	</div>
</body>
</html>
