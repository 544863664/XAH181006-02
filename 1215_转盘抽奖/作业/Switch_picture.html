<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>运动的火柴人</title>
		<style type="text/css">
			body {
				text-align: center;
				padding-top: 50px;
			}
			div {
				width: 200px;
				height: 200px;
				margin: 0 auto 10px;
				border-bottom-left-radius: 100px;
				border-bottom-right-radius: 100px;
				border-bottom: 5px solid;
				box-shadow: 0 1px 0;;
				overflow: hidden;
			}
			div img {
				width: 100%;
				height: 100%;
			}
			input {
				width: 55px;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="imgs/1.jpg" id="girl"/><br />
		</div>
		<input type="button" id="left" value="上一张" />
		<input type="button" id="right" value="下一张" />
		<input type="button" id="start" value="开  始" />
		<input type="button"id="end" value="暂  停" />
		<script type="text/javascript">
			//获取元素
			var girl = document.getElementById('girl');
			var left = document.getElementById('left');
			var right = document.getElementById('right');
			var start = document.getElementById('start');
			var end = document.getElementById('end');
			var i = 1; //记录第几张
			//上一张
			left.onclick = function () {
				i--; //递减
				if (i == 0) { //判断如果当前图片是第0张
					i = 8; //符合上一条件图片就是第8张
				}
				girl.src = 'imgs/' + i + '.jpg'; //切换图片
			}
			//下一张
			right.onclick = function () {
				i++; //递增
				if (i == 9) { //判断如果超出图片张数（共8张）
					i = 1; //符合上一条件图片就是第1张
				}
				girl.src = 'imgs/' + i + '.jpg'; //切换图片
			}
			//开始按钮
			var timer = null; //timer初始为空
			start.onclick = function () {
				if (timer == null) { //判断如果timer初始值为空
					timer = setInterval( function () { //执行计时器赋值给timer
						i++; //递增
						if (i == 9) { //判断如果超出图片张数（共8张）
							i = 1; //符合上一条件图片就是第1张
						}
						girl.src = 'imgs/' + i + '.jpg'; //切换图片
					}, 100)
				}
			}
			//暂停按钮
			end.onclick = function () {
				clearInterval(timer); //阻止setInterval计时
				timer = null;
			}
		</script>
	</body>
</html>
