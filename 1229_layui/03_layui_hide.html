<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--layUI-->
		<link rel="stylesheet" type="text/css" href="layui-v2.4.5/layui/css/layui.css"/>
		<style type="text/css">
			.wrap {
				background: #007DDB;
			}
			.wrap>div {
				height: 100px;
				text-align: center;
				line-height: 100px;
				font-weight: 800;
				font-size: 20px;
			}
			.wrap .box1 {
				background: red;
			}
			.wrap .box2 {
				background: yellow;
			}
			.wrap .box3 {
				background: green;
			}
			.wrap .box4 {
				background: #7FFF00;
			}
		</style>
	</head>
	<body>
		<div class="layui-row wrap">
			<div class="layui-hide-xs layui-col-sm3 box1">left</div>
			<div class="layui-col-sm9 box2">content</div>
		</div>
			
		<!--layUI的核心基础js库-->
		<script type="text/javascript" src="layui-v2.4.5/layui/layui.js"></script>
	</body>
</html>
