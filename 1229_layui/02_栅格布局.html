<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--layUI-->
		<link rel="stylesheet" type="text/css" href="layui-v2.4.5/layui/css/layui.css"/>
		<style type="text/css">
			.wrap {
				background: #007DDB;
			}
			.box1 {
				background: red;
			}
			.box2 {
				background: yellow;
			}
			.box3 {
				background: green;
			}
			.box4 {
				background: #7FFF00;
			}
			.wrap>div {
				height: 100px;
				text-align: center;
				line-height: 100px;
				font-weight: 800;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="layui-row wrap">
			<div class="layui-col-xs4 layui-col-sm4 box1">两情若是久长时</div>
			<div class="layui-col-xs4 layui-col-sm4 box2">又岂在朝朝暮暮</div>
			<div class="layui-col-xs4 layui-col-sm4 box3">牛郎织女</div>
		</div>
		<div class="layui-row wrap">
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md3 layui-col-lg3 box1">君住长江头</div>
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md3 layui-col-lg3 box2">我住长江尾</div>
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md3 layui-col-lg3 box3">日日思君不见君</div>
			<div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg3 box4">共饮一江水</div>
		</div>
		<div class="wrap">
			<div class="layui-show-sm-block layui-show-md-inline box1">美貌是一种财富</div>
			<div class="layui-show-sm-block layui-show-md-inline box2">只要用的好，就能到来更好的财富</div>
		</div>
			
		<!--layUI的核心基础js库-->
		<script type="text/javascript" src="layui-v2.4.5/layui/layui.js"></script>
	</body>
</html>
