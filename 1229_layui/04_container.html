<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--layUI-->
		<link rel="stylesheet" type="text/css" href="layui-v2.4.5/layui/css/layui.css"/>
		<style type="text/css">
			.wrap {
				background: #007DDB;
			}
			.wrap>div {
				height: 100px;
				text-align: center;
				line-height: 100px;
				font-weight: 800;
				font-size: 20px;
			}
			.wrap .box1 {
				background: red;
			}
			.wrap .box2 {
				background: yellow;
			}
			.wrap .box3 {
				background: green;
			}
			.wrap .box4 {
				background: #7FFF00;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space10 wrap">
				<div class="layui-col-xs3 box1">西红市首富</div>
				<div class="layui-col-xs3 box2">宝贝儿</div>
				<!--<div class="layui-col-xs3 box3">我不是药神</div>-->
				<div class="layui-col-xs3 layui-col-xs-offset3 box4">无双</div>
			</div>
		</div>
			
		<!--layUI的核心基础js库-->
		<script type="text/javascript" src="layui-v2.4.5/layui/layui.js"></script>
	</body>
</html>
