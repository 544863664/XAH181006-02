<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title class="pageTitle"></title>
	</head>
	<body>
		<script type="text/javascript">
			var pageTitle = document.querySelector('.pageTitle');
			var i = 0;
			var hz = 0;
			function run() {
				hz++;
				if (hz % 60 == 0) {
					i++;
					pageTitle.innerHTML = i;
				}
				requestAnimationFrame(run);
			}
			run();
			
		</script>
	</body>
</html>
