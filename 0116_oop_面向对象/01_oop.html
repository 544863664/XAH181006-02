			 具有相同（类似）属性，相同行为的事物的统称，生活中的一切事物都可以用类的概念去描述。
			 对象：由某一个类衍生出来的一个具体的事物。一个对象可以有若干属性和若干行为。
			 类的特点：封装、多态、继承。
			 封装：因为要从类中衍生出来若干的对象，所以，再创建这个类的时候，就将这个类的特点封装在这个类中。
			 多态：在一个类中衍生出来多个对象，虽然都具备这个类本身的属性和行为，但这些属性和行为的值几乎都是不一样的，并且可能由
			 于环境的原因，对象的某些来源于类的属性和行为会被修改。
			 继承：某个类可以有若干子类，子类会继承父类的属性和行为。
			 js中的面向对象：
			 	1.js不是面向对象的编程语言，它是基于对象的语言（各种数据的表现形式都是对象）。
			 	2.js中没有类（class）的具体代码表现形式。
			 	3.js使用函数（工厂模式，构造函数）实现类这个抽象的概念。
			 	4.js使用函数的返回值，实现从类中衍生对象的动作。
			 * */

			obj1.className = 'c';
