<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数组的快速排序</title>
</head>
<body>
<script>
    //
    var examplearr=[8,94,15,88,55,76,21,39];
    function fastsort(arr){
        if(arr.length<2){
            return arr;
        }
        var left=[];
        var right=[];
        var pivotIndex=Math.floor(arr.length/2);
        var pivot=arr.splice(pivotIndex,1)[0];
        for(i=0;i<arr.length;i++){
            if(arr[i]<pivot){
                left.push(arr[i]);
            }else{
                right.push(arr[i])
            }
        }
        return fastsort(left).concat([pivot],fastsort(right));
    }
    console.log(fastsort(examplearr));

    //
    var examplearr2 = [1,3,5,45,23,65,2,54,234,6];
    function fastsort2(arr2) {
        if (arr2.length < 2) {
            return arr2;
        }
        var left = [];
        var right = [];
        var pivotIndex = Math.floor(arr2.length / 2);
        var pivot = arr2.splice(pivotIndex, 1)[0];
        for (var i = 0; i < arr2.length; i++) {
            if (arr2[i] < pivot) {
                left.push(arr2[i]);
            } else {
                right.push(arr2[i]);
            }
        }
        return fastsort2(left).concat([pivot], fastsort2(right));
    }
    console.log(fastsort2(examplearr2));
</script>
</body>
</html>
