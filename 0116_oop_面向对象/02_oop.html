<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			var author1 = {
				name: '李白',
				article: ['静夜思', '将进酒', '霓裳羽衣曲'],
				mj: '千金散发还发来',
				write: function () {}
			};
			var author2 = {
				name: '元稹',
				article: ['柳枝', ],
				mj: '曾经沧海难为水，除却巫山不是云',
				write: function () {}
			};
			var author3 = {
				name: '屈原',
				article: ['离骚', ],

				write: function () {}

			function getAuthor(name, article, mj, write) {
				return {
					name: name,
					article: article,
					mj: mj,
					write: write
				}
			}
			var author5 = getAuthor('杜甫', [], '', function () {
