<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹性盒子2</title>
	<style type="text/css">
		.wrap {
			height: 600px;
			display: flex;
			flex-wrap: wrap;
			border: 1px solid red;
			/*justify-content: space-between;*/
			/*justify-content: space-around;*/
			/*justify-content: flex-start;*/
			/*align-content: flex-start;*/
			/*align-content: center;*/
			align-content: space-around;
			/*align-content: space-between;*/
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*
				(7)justify-content:; 设置子元素在父元素内的排列方式。
					设置子元素在父级元素内的x轴对其方式

					flex-start 整体左对齐

					flex-end 整体右对齐

					center 整体居中

					space-between 等分间隙第一个没有左间隙，紧贴父
					级左边，最后一个没有右间隙，紧贴父级右边

					space-around 所有的盒子的左右外边距相等，相邻盒子
					的左右外边距叠加（第一个盒子的左外边距和最后一个盒
					子的右外边距会小于相邻盒子之间的距离）

					  如果有多行元素，那么按行内本身的情况设置。

			   （8）align-content:; 设置元素在父级元素内的y轴排列方式。

				   flex-start 竖直方向紧贴父级上边框

				   flex-end 紧贴父级下边框

				   center 在父级中上下居中

				   space-between 等分多余间隙，第一行和最后一行紧贴上下边框
				   
				   space-around 等分多余间隙，第一个和最后一个紧贴左右边框


			*/
		}
		.box {
			flex-basis: 200px;
			height: 200px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
	</div>
</body>
</html>
