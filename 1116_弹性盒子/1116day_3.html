<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹性盒子3</title>
	<style type="text/css">
		.wrap {
			height: 700px;
			border: 1px solid red;
			display: flex;
			/*子元素按照一定顺序在某个方向排列*/
			/*flex-direction: row;*/
			flex-direction: row-reverse;
			flex-direction: column;
			/*从上往下排*/
			flex-direction: column-reverse;
			/*从下往上排*/
			flex-wrap: wrap;
			/*换行展示*/
			/*
				（9）flex-direction:; 在元素早父元素的排列顺序

					row 默认，从左往右按行排

					row-reverse 从右往左按行排

					column 从上向下按列排
					
					column-reverse 从上往下按列排
			*/
		}
		.box {
			flex-basis: 200px;
			height: 200px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
	</div>
</body>
</html>
