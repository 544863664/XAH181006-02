<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹性盒子-计算器</title>
	<style type="text/css">
		.content {
			width: 243px;
			box-shadow: 2px 0 20px #666;
		}
		.wrap {
			display: flex;
			width: 245px;
			flex-wrap: wrap;
		}
		.box {
			width: 60px;
			height: 50px;
			border-right: 1px solid #999;
			border-bottom: 1px solid #999;
			font-size: 23px;
			font-weight: lighter;
			text-align: center;
			line-height: 50px;
			color: #333;
			background-color: rgb(224,224,224);
		}
		.item {
			width: 243px;
			height: 80px;
			border: 1px solid #999;
			background-color: #999;
			border-top-left-radius: 3px;
			border-top-right-radius: 3px;
		}
		.item div {
			width: 10px;
			height: 10px;
			display: inline-block;
			margin: 10px 0 0 10px;
			border-radius: 100%;
			position: relative;
		}
		.item div:nth-child(1) {
			background-color: red;
		}
		.item div:nth-child(2) {
			background-color: green;
		}
		.item div:nth-child(3) {
			background-color: yellow;
		}
		.item a {
			font-size: 36px;
			position: absolute;
			top: 45px;
			left: 220px;
		}
		.box:nth-child(4n-3) {
			border-left: 1px solid #999;
		}
		.box:nth-last-child(3) {
			flex-grow: 1;
			border-bottom-left-radius: 3px;
		}
		.box:last-child {
			border-bottom-right-radius: 3px;
			background-color: rgb(234,151,72);
			color: #eee;
		}
		.box:nth-child(4n) {
			background-color: rgb(234,151,72);
			color: #eee;
		}
	</style>
</head>
<body>
	<div class="content">
	<div class="item">
		<div></div>
		<div></div>
		<div></div>
		<a>0</a>
	</div>
	<div class="wrap">
		<div class="box">AC</div>
		<div class="box">+/-</div>
		<div class="box">%</div>
		<div class="box">/</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">X</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">－</div>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">＋</div>
		<div class="box">0</div>
		<div class="box">.</div>
		<div class="box">=</div>
	</div>
	</div>
</body>
</html>
