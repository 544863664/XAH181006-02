<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>分页</title>
	<style type="text/css">
		.wrap {
			display: flex;
			margin: 70px auto;
			justify-content: center;
			/*border: 1px solid red;*/
			/*box-shadow: 0 0 15px grey;*/
		}
		.box {
			border: 1px solid #eee;
			padding: 5px 10px;
			border-left: none;
			/*flex-grow: 1;*/
		}
		.box:nth-child(1) {
			border-left: 1px solid #eee;
			border-radius: 3px 0 0 3px;
		}
		.box:last-child {
			border-radius: 0 3px 3px 0;
			/*找到同一父级中的符合这个选择器的一批元素中的最后一个*/
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">上一页</div>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">下一页</div>
	</div>
</body>
</html>
