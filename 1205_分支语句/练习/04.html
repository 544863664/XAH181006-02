<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>放大图片</title>
		<style type="text/css">
			body {
				text-align: center;
				padding-top: 50px;
			}
			#png {
				width: 350px;
				height: 260px;
				background: url(img/6_07.png) no-repeat;
				background-size: 100% 100%;
				margin: 0 auto;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<button id="btn1">1X</button>
		<button id="btn2">2X</button>
		<button id="btn3">3X</button><br />
		<div id="png"></div>
		<script type="text/javascript">
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var btn3 = document.getElementById('btn3');
			var png = document.getElementById('png');
			btn1.onclick = function() {
				png.style.width = '430px';
				png.style.height = '310px';
			};
			btn2.onclick = function() {
				png.style.width = '550px';
				png.style.height = '410px';
			};
			btn3.onclick = function() {
				png.style.width = '700px';
				png.style.height = '510px';
			};
			
		</script>
	</body>
</html>
