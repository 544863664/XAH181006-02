<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 5,b = 89;
			console.log(a > b);
			//==
			var e = 4, f = 4;
			console.log(e == f);
			//=== 全等于
			var g = '4', h = 4;
			console.log('===',g === h);
			console.log('==',g == h);
			var h = 4, g = '4';
			console.log('!=',h != g);
			console.log('!==',h !== g);
			/*
			 ==:只要值相等，就返回true。（不判断类型）‘4’==4 true
			 ！=：只判断值，值不一样，返回true。（不判断类型）‘4’！=4 false
			 ===:只有值和类型都相同的时候，才是true。‘4’ ===4 false
			 ！==：值或着类型不一样，都是true。‘4’ ！==4 true
			 关系运算符的结果是一个布尔类型的值（true false）
			 规律：
			 	先将运算符两边的数据转换成number，然后拿number做大小比较，返回值。
			 	特殊情况：
			 		（1）null
			 		（2）两个字符串（A,B）比较，先拿A,B的第一个字符的ASCII吗比较，
			 		   能比出结果，那就直接产生A，B比较的结果。比较失败，依次按顺序比较
			 		   后面的字符，直到产生大小结果为止。
			 		 转换number规律：
			 		  true：1，false：0，‘hello’：NaN，‘45’：45.
			 * */
			console.log('4' > 3); //true
			console.log('14' > 4); //true
			
			console.log('6' > '4'); //true
			console.log('16' > '4'); //false
			console.log('45' > '32'); //true
			console.log('45' > '44'); //true
			console.log('45' > '46'); //false
			
			console.log('a' > 1); //false
			console.log('a' == 1); //false
			console.log('a' < 1); //false
			
			console.log(true > 0); //true
			console.log(true > 1); //false
			console.log(true == 1); //true
			console.log(true === 1); //false
			
			console.log(true > '5'); //false
			console.log(true > '0'); //true
			
			console.log(true > 'h'); //false
			console.log(true == 'h'); //false
			console.log(true < 'h'); //false
			
			console.log(null < 1); //true
			console.log(null < true); //false
			console.log(null == false); //false
			console.log(null == 0); //false
			/**/
		</script>
	</body>
</html>
