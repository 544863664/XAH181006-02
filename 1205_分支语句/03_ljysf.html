<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 逻辑运算符：
			 	&&（与）都真为真，遇假则假。
			 	||（或）都假为假，遇真则真。
			 	！（非）非真即假，非假即真。
			 注：
			 	（1）&&和||的运算结果不一定是一个Boolean类型的值。
			 	  做运算时，先按照Boolean的运算规律计算，最后将产生
			 	  结果的决定数据返回。
			 	（2）运算短路：
			 		&&：遇到一个决定false的数据，短路。
			 		||：遇到一个决定true的数据短路。
			 	（3）&&的优先级比||高
			 * */
			console.log(1 > 3 && 4 < 6); //false
			console.log(3 > 2 && 5 > 4); //true
			
			console.log(1 > 3 || 4 < 6); //true
			console.log(1 > 3 || 4 > 8); //false
			
			console.log(!(1 > 3)); //true
			
			console.log(0 && 5); //0
			console.log(4 || 9); //4
			console.log(0 || 6 || 1); //6
			console.log('hello' && '' && 'world'); //''
			console.log(!('')); //true
		</script>
	</body>
</html>
