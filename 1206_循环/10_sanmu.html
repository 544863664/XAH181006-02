<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三目（三元）运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 运算符除了可以根据运算的种类分类（比较，算数，逻辑，赋值）之外,
			 还可以根据完成这个运算所需要的数据个数分类。
			 单目：只需要一个数据就可以完成运算。
			 双目：需要两个数据，算术运算符，逻辑运算符。
			 三目：condition ？ res1：res2；
			 	先判断condition，为真返回res1，为假返回res2.
			 	三目运算符相当于一个简单的if...else...判断。
			 * */
			var i = 0;
			var res = i % 2 == 0 ? '偶数' : '奇数';
			console.log(res);
		</script>
	</body>
</html>
