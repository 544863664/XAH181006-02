<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 for(var i=0; i<10; i++){
			 	code
			 }
			 1.var i = 0;循环变量的初始化（声明并且赋初值）。
			 2.i < 10;循环条件。在循环条件的位置（第二个表达式，
			   可以有任意数据，最终数据都会用Boolean结果决定循环是否执行）。
			 3.i++；循环变量自增（自减）。
			 4.code：循环体代码，（循环条件允许，就会被重复执行）。
			 执行步骤：
			 1 243 243 243 243...(循环条件为假结束循环)。
			 注：
			 （1）循环变量的初始化。可以在循环之外（不建议）。
			 （2）循环变量的自增（自减）可以从第三个表达式的位置挪到循环体代码中（不建议）。
			 （3）循环变量的自增（自减）不一定是1，可以使任意指定值（利用符合运算符实现+=、-=、*=、/=、%=）。
			 
			 各个循环之间是可以互相转化的，一个循环需求可以使用任意的循环代码完成，只不过是代码维护和代码量略有区别。
			 * */
			for (var i = 0; i < 10; i ++) {
				document.write('<h1>' + i + '</h1>');
			}
		</script>
	</body>
</html>
