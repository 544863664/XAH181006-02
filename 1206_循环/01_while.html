<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 while循环：
			 	while（condition）{
			 		code
			 	}
			 	执行步骤：
			 		while：循环的关键字之一
			 		condition：条件，可以是表达式，某个具体的数据，
			 		  一个计算过程等，只要最终产生一个数据结果即可。while
			 		  会自动的把这个数据隐式转换成Boolean，作为循环是否需
			 		  要执行的条件（true执行code，false直接结束，执行循
			 		  环之后的代码）。
			 		注：
			 		（1）循环没有结束，循环之后的代码不会执行。
			 		（2）如果我们不为循环设置结束条件，就会形成死循环。
			 		（3）页面中不允许出现死循环。
			 * */
			var i = 1;
			while(i <= 10) {
				document.write("<h1>" + i + "</h1>");
				i ++;
			}
		</script>
	</body>
</html>
