<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>抽奖</title>
		<style type="text/css">
			body {
				text-align: center;
			}
			#wrap{
				
				margin: 10px auto;
				display: flex;
				flex-wrap: wrap;
			}
			#wrap div {
				width: 100px;
				height: 50px;
				margin: 5px;
				box-shadow: 0 0 5px #FF0000;
			}
			#btn {
				width: 50px;
				height: 50px;
				border-radius: 50px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<button id="btn">抽奖</button>
		<script type="text/javascript">
			//获取元素
			var wrap = document.getElementById('wrap');
			var btn = document.getElementById('btn');
			var eleArr = []; //承接wrap的子元素
			wrap.style.width = '1100px'; //设置宽度
			for (var i = 0; i < 100; i++) {
				var newEle = document.createElement('div');
				wrap.appendChild(newEle); 
				eleArr.push(newEle);
			}
			function clickColor () {
				while (index < 1) {
					var index = setTimeout (function () {
						var num = Math.round(Math.random() * eleArr.indexOf(newEle));
						eleArr[num].style.backgroundColor = 'grey';	
					},1000)	
				}
				
			}
			btn.onclick = function () {
				var index = 0;
				clickColor();
			}
		</script>
	</body>
</html>
