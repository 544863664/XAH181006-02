<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 300px;
				height: 300px;
				transition: 1s;
				background: #000;
			}
		</style>
	</head>
	<body>
		<button id="btn">改变颜色</button>
		<div id="box"></div>
		<script type="text/javascript">
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			btn.onclick = function() {
				var num = Math.random();
				var str = String(num); //把number强制转换成字符串string
				var color = '#' + str.slice(2,6);
				//slice：按照指定的方式截取字符串中的一部分
				box.style.background = color;
//				var num1 = Math.round(Math.random() * 255);
//				var num2 = Math.round(Math.random() * 255);
//				var num3 = Math.round(Math.random() * 255);
//				box.style.background = 'rgb('+ num1 +','+ num2 +','+ num3 +')';
			};
		</script>
	</body>
</html>
