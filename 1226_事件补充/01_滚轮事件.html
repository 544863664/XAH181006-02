			document.onmousewheel = function (ev) {
				var e = ev || window.event;
				//e.wheelDelta: 负值  滚轮向下
				//e.wheelDelta: 正值  滚轮向上
				if (e.wheelDelta < 0) {
					console.log('滚动条向下走，文档流向上走');
				} else if (e.wheelDelta > 0) {
					console.log('滚动条向上走，文档流向下走');
				}
			}
			//火狐浏览器的鼠标滚轮事件  无效
//			document.onDOMMouseScroll = function (ev) {
//				var e = ev || window.event;
//				console.log(e);
//			}

			document.addEventListener('DOMMouseScroll', function (ev) {
				//获取兼容的事件对象
				var e = ev || window.event;
				console.log(e);
				//正值 滚轮向下  负值  滚轮向上
			})
		</script>
