<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>封装函数</title>
	</head>
	<body>
		<script type="text/javascript">
			//求若干数中的最大值max
			//函数的参数数量未知
			function max() {
				/*因为当前函数的封装中参数的数量不确定，
				所以我们可以通过arguments来获取所有的参
				数列表，不再用形参获取。*/
				var m = arguments[0];
				for (var i = 1; i < arguments.length; i++) {
					m = m > arguments[i] ? m : arguments[i];
				}
				return m;
			}
			var res = max(9,66,100,45);
			console.log(res);
			
			function min() {
				var n = arguments[0];
				for (var i = 0; i < arguments.length; i++) {
					n = n < arguments[i] ? n : arguments[i];
				}
				return n;
			}
			var res1 = min(9,66,100,45);
			console.log(res1);
		</script>
	</body>
</html>
