<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 函数封装的步骤：
			 	function fnName（）{
			 		code
			 	}
			 	1.function：封装一个函数的关键词
			 	2.fnName：函数名称
			 	3.（）：声明这个函数封装过程中未知的一些数据
			 	4.{code}：函数体（代码块）
			 调用函数：
			 	1.让函数体中的代码从第一行执行到左后一行（如果一段代码只是被封装成了函数，
			 	  但是却没有调用，那么这段代码也就不会执行）。
			 	2.fnName（）；
			 	  fnName：找到被封装成fnName的那段代码。
			 	  （）：执行函数。
			 函数封装的好处：
			 	1.增加代码的可维护性（调试时，屏蔽某部分代码，只需要屏蔽函数调用即可）。
			 	2.让代码的结构更加清晰。
			 	3.降低代码冗余（一段非连续执行的相似代码块，如果不封装，每次实行这个功能
			 	  都要重复写一段类似代码，不仅占用内存，代码冗余也高。如果将这些代码封装成
			 	  一个函数，那么他只占用一段内存，需要执行时，调用即可）。
			 什么时候需要封装函数：
			 	1.一个功能封装一个函数。
			 	2.重复执行的非连续的代码块（重复执行的连续代码块用循环）。
			 函数的参数：
			 	1.在封装函数时，函数体内有某些数据是未知的，那么这些未知的数据，我们在函数
			 	  名后的小括号中声明。用逗号隔开，它们是这个函数的形参。
			 	2.在函数调用时，如果这个函数需要在调用函数是确定函数内代码中未知的数据（形参）
			 	  的具体值，那么就要在函数调用的小括号内把具体的数据传进去，它们就是调用函数是
			 	  传入的实参。
			 	  在下面的例子中，声明函数的min和max就是形参，调用函数传入的43和80 是实参。
			 	  注：
			 	  1.如果声明函数是不需要使用形参，那么调用函数时也不需要传实参。
			 	  2.函数的形参相当于在函数体中声明的变量，可以在函数体中随意使用。
			*/
			
			function rn(min,max) {
				var num = Math.round(Math.random() * max - min) + min;
				console.log(num);
			}
			rn(43,80);
		</script>
	</body>
</html>
