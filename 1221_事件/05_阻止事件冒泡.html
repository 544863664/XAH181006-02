<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止事件冒泡</title>
		<style type="text/css">
			.box {
				border: 10px solid;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="box1 box">box1
			<div class="box2 box">box2
				<div class="box3 box">box3</div>
			</div>
		</div>
		<script type="text/javascript">
			//获取元素
			var boxes = document.querySelectorAll('.box');
			boxes[0].onclick = function () {
				console.log(1);
			}
			boxes[1].onclick = function () {
				console.log(2);
			}
			boxes[2].onclick = function (ev) {
				var e = ev || window.event;
				//阻止事件冒泡(不需要阻止事件捕获)       IE:e.cancelBubble();
				e.stopPropagation();
				console.log(3);
			}
		</script>
	</body>
</html>
