<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				width: 100px;
				height: 100px;
				background: #9A9A9A;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<div class="wrap"></div>
		<script type="text/javascript">
			var wrap = document.querySelector('.wrap');
			
			//双击
			wrap.ondblclick = function () {
				console.log(1);
			}
			
			//右键
			wrap.oncontextmenu  = function (ev) {
				var e = ev || window.event;
				wrap.innerHTML = '右键';
				e.preventDefault(); //阻止右键默认事件
			}
			
			//按下
			wrap.onmousedown = function () {
				console.log(1);
			}
			
			//抬起
			wrap.onmouseup = function () {
				wrap.innerHTML = '抬起';
			}
			
			//移入
			wrap.onmouseover = function () {
				wrap.style.background = 'red';
			}
			
			//移出
			wrap.onmouseout = function () {
				wrap.style.background = '#0000FF'
			}
			
			//移动
			wrap.onmousemove = function () {
				console.log(1);
			}
		</script>
	</body>

</html>
