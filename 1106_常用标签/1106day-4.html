<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常用标签</title>
	<style type="text/css">
		.text { width: 333px; /*拉开标签文本内容的行间距*/line-height: 30px; }
	</style>
</head>
<body>
	<!-- 
		段落标签，p标签
		1.block
		2.16px的上下margin
		3.其内不可嵌套<div>
	 -->
	<p class="text">关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。</p>
	<!-- <p><div>关关雎鸠，在河之洲。</div></p> 不可嵌套-->
	<!-- <p><span>关关雎鸠，在河之洲。</span></p> -->
	<mark>这是一个标记语言</mark>
	<!-- 
		标记标签
		1.inline
		2.黄色背景色
	 -->
	<i>杜甫</i>
	<!-- 
		inline标签 
		斜体：i
		i（现在用来经常包裹小图标）
	 -->
	<em>孟浩然</em>
	 <!-- 
		斜体 em
		1.inline   
		2.斜体
	  -->
	<strong>王维</strong>
	<!-- 
		粗体 strong
		1.inline   
		2.font-weight:bold;
	 -->
	 <span style="font-weight: bold;">汪伦</span>

</body>
</html>
