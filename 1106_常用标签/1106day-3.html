<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常用标签（标题标签）</title>
	<style>
		h1,h2,h3,h4,h5,h6 { font-family: "仿宋"; }
	</style>
</head>
<body>
	<!-- 
		h1,h2,h3,h4,h5,h6 
		1.全部都是block标签
		2.默认样式：上下margin，字体大小，字体粗细
		3.在一个html文件中，h1标签只能出现一次
		  h1标签8次左右，其余若干没有限制

		4.h1标签中不能嵌套div	-->
	<h1>标题标签1</h1>
	<h2>标题标签2</h2>
	<h3>标题标签3</h3>
	<h4>标题标签4</h4>	
	<h5>标题标签5</h5>
	<h6>标题标签6</h6>
</body>
</html>
