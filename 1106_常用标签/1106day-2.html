<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常用标签（列表）</title>
	<style type="text/css">
		.unOrderList,.ouderList { padding: 0px; margin: 0px; list-style: none; }
		/*去掉列表标签中列表项前面的符号*/
	</style>

</head>
<body>
	<dl>
		<!-- defined list title -->
		<dt>李白</dt>
		<!-- 列表项 -->
		<dd>狂</dd>
		<dd>浪</dd>
			<dt>高力士</dt>
			<dd>宦官</dd>
			<dd>明智</dd>
			<dd>有大局观</dd>
	</dl>
		<!-- 
		defined list
		dl:16px的上下margin
		dd:40px左margin
		 -->
	<ul class="unOrderList">
		<!-- 
		un order list
		ul:无序列表
		ul:block 40px左padding 16px的上下margin列表前的圆圈符号
		 -->
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
		<li>第五项</li>
	</ul>
	<ol class="ouderList">
		<!-- 
			order list
			ol:有序列表
			默认样式和ul一样，列表项前面是编号
		 -->
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
		<li>第五项</li>
	</ol>
</body>
</html>
