<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品详情页</title>
	</head>
	<body style="text-align: center;">
		<h1 class="title"></h1>
		<img src="" />
		<script type="text/javascript" src="../jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//声明数据
			var list = [{
				img: 'img/1.jpg',
				title: '草莓奶油蛋糕',
				mess: '甜润奶油，与草莓的自然甜度搭配',
				labels: ['情侣>', '人气>'],
				price: '￥228.00/2.0磅',
			}, {
				img: 'img/2.jpg',
				title: '黑森林',
				mess: '樱桃酒味，从巧克力卷的缝隙飘出',
				labels: ['情侣>', '人气>'],
				price: '￥398.00/2.0磅',
			}, {
				img: 'img/3.jpg',
				title: '平安夜',
				mess: '一层新雪下，啊看见对方很骄傲',
				labels: ['情侣>', '人气>', '生日>'],
				price: '￥328.00/2.0磅',
			}, {
				img: 'img/4.jpg',
				title: '小重组',
				mess: '均一，青褐的千层酥',
				labels: ['情侣>', '人气>', '生日>'],
				price: '￥298.00/160g',
			}];
			function getDetailByOrder() {
				//获取到当前要展示详情的商品的顺序
				var order = location.search.slice(18);
				//根据这个order获取到对应的商品详情
				var obj = list[order];
				//从obj中取出数据，将其展示到详情页的具体位置
				$('.title').html(obj.title);
				$('img').attr('src', obj.img);
			}
			getDetailByOrder();
		</script>
	</body>
</html>
