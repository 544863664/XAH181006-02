<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jq动画</title>
		<style type="text/css">
			.wrap {
				width: 400px;
				height: 400px;
				background: black;
			}
		</style>
	</head>

	<body>
		<button class="btn1">按钮一</button>
		<button class="btn2">按钮二</button>
		<button class="btn3">切换</button>
		<div class="wrap"></div>

		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//jq动画
			function run() {
				$('.wrap').animate({
					width: '200px',
					height: '100px'
				}, 3000, function() {
					$('.wrap').animate({
						width: '100%',
						height: '400px'
					}, 3000, run);
				});
			}
			run();
			//hover到wrap，阻止某个元素的动画
			$('.wrap')[0].onmouseover = function () {
				//jq只提供停止动画的方式，没有提供恢复动画的方式
				$('.wrap').stop();
			}
			
			//jQuery的链式操作
			$('.wrap').css('background', 'red').slideUp().slideDown();
		</script>
	</body>

</html>
