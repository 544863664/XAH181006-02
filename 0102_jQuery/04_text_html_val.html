<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				width: 400px;
				height: 400px;
				background: grey;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="box">胡适</div>
			怕老婆
		</div>
		<div class="item"></div>

		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*
			 innerHTML:获取到内部所有的内容（包含HTML结构，会将HTML结构转换成字符串的表现形式，一起获取）。
			 	设置时，也会将设置内容中的标签类的字符串转换成HTML结构渲染到元素中。
			 innerText：获取到标签中的所有文本内容，获取时会自动过滤标签结构等。
			 	设置时，如果设置内容中有HTML结构类的字符串，它并不会翻译成代码，而是作为标签内部文本的一部分渲染在标签里。
			 * */
			//innerHTML
			var h = $('.wrap').html();
			console.log(h);
			var t = $('.wrap').text();
			console.log(t);
			$('.item').html('<h1>未知</h1>');
		</script>
	</body>

</html>
