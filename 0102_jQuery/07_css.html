<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap {
				width: 400px;
				height: 400px;
				background: grey;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
		<div class="item"></div>

		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">
			/*css函数
			 1.接受一个参数，且这个参数的类型是字符串，那么就在获取元素的样式。
			 2.接受一个参数，且这个参数类型是对象，那么就在批量的为元素设置样式。
			 3.接受两个参数，
			 * */
			//获取元素的样式
			var w = $('.wrap').css('width');
			console.log(w);
			
			//设置元素的样式
			$('.wrap').css('box-shadow', '0 0 10px #000');
			
			$('.wrap').css({
				fontSize: '30px',
				border: '10px solid'
			})
		</script>
	</body>

</html>
