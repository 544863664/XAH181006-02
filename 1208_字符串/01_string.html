<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串操作</title>
	</head>
	<body>
		<script type="text/javascript">
			//字符串可以被循环，循环时可以拿到字符串中的每一个字符。
			//str。length可以获取到字符串的长度(这个字符串中单个字符的数量)。
			//字符串中的单个字符在字符串中是有index（下标）值的。
			//可以通过str[index]的方式获取到一个字符串中指定位置的字符。
			var str = 'document object model';
			var res1 = str.charAt(7);
			//charAt(),获取指定位置的字符
			console.log(res1);
			
			var str1 = ' hello', str3 = ' world';
			var res2 = str.concat(str1,str3);
			console.log(res2);
			
			var str = 'hello world';
			//字符串的属性：length，获取一个字符串中单个字符的数量
			console.log(str.length); //11
			
			//charAt，获取指定位置的字符串
			var res = str.charAt(10);
			console.log(res);
			
			//concat,连接指定的字符串，形成一个新的字符串
			var res3 = str.concat(' 破山中贼易，破心中贼难',' 不以言举人，不以人废言',' 合抱之木生于毫末，九层之台起于垒土');
			console.log(res3);
			
			/*
			slice，截取字符串
			 str.slice(index);
			 	从str的第index个位置开始（包含这个位置），截取到字符串的末尾。
			 str.slice(start，end);
			 	从str的第start个位置开始（包含这个位置），截取到第end个位置（不包含这个位置）。
			*/
			var res4 = str.slice(6, 8);
			console.log(res4);
			
			//indexOf 获取指定字符串在父级字符串中的第一次出现的位置
			var res5 = str.indexOf('h');
			console.log(res5);
			
			//lastIndexOf 获取最后一次出现的位置
			var res6 = str.lastIndexOf('l');
			console.log(res6);
			
			//replace 替换
			var res7 = str.replace('l','哈哈');
			console.log(res7);
			
			//split 将字符串以指定的字符分割成一个数组
			var res8 = str.split();
			console.log(res8); //["hello world"]
			var res9 = str.split('');
			console.log(res9); //["h", "e", "l", "l", "o", " ", "w", "o", "r", "l", "d"]
			var res10 = str.split('o'); //以指定字符为分界线
			console.log(res10); //["hell", " w", "rld"]
			
			//substr 截取字符串
			/*
			 str.substr(index, length);
			 	从str的第index的位置（包含这个位置）开始，截取length个字符。
			 str.substr(index);
			 	从str的第index的位置（包含这个位置）开始，截取到字符串的末尾。
			*/
			var res11 = str.substr(2, 3);
			console.log(res11);
			
			//substring
			/*
			str.substring(index);
				从str的第index个位置开始（包含这个位置），截取到字符串的末尾。
			 str.substring(start, end);
			 	从str的第start个位置开始（包含这个位置），截取到第end个位置（不包含这个位置）。
			*/
			/*
				slice函数的两个参数可以为负值，负值代表字符串从右往左的顺序倒序的第一个位置上是-1。
			传负值时，要按照从左往右的顺序传位置*/
			var res12 = str.slice(-3, -1);
			console.log(res12); //rl
			var str2 = '300px'; //截掉单位
			var res1222 = str2.slice(-2);
			console.log(res1222); //px
			var res122 = str2.slice(0, -2);
			console.log(res122); //300
			
			//toUpperCase()
			//将一个字符串中所有的小写字母转换成大写字母
			//toLowerCase()
			//将一个字符串中所有的大写字母转换成小写字母
			
		</script>
	</body>
</html>
