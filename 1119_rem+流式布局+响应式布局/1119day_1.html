<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rem01</title>
	<style type="text/css">
		div {
			width: 1rem;
			height: 1rem;
			background-color: red;
			font-size: 0.14rem;
		}
		/*rem和em：按比例计算长度和字体大小
		rem：font-size of root element;
			分别根据根标签或指定标签的字体大小计算出一个具体的像素值（单位：px），
		   将其应用于字体大小，宽高，定位等设置。
		em：font-size of parent element
		*/
		.wrap {
			width: 10rem;
			font-size: .2rem;
		}
		.box {
			width: 40em;
			font-size: .9em;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div>我是测试</div>
	<div class="wrap">
		this is wrap
		<div class="box">
			this is box
		</div>
	</div>
</body>
</html>
