<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=2,user-scalable=no">
	<!-- 移动端优先 -->
	<title>流式布局</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		header {
			height: 80px;
			background-color: red;
		}
		.content {
			width: 80%;
			/*height: 600px;*/
			margin: 0 auto;
			background-color: yellow;
		}
		.waterFlow {
			font-size: 0;
		}
		.swiper {
			height: 300px;
			background-color: blue;
		}
		.item {
			width: 45%;
			height: 251px;
			background-color: skyblue;
			display: inline-block;
			margin: 20px 0;
		}
		.item:nth-child(2n) {
			/*在item的父级元素中，找到第2n个元素，如其类名是item那就响应样式。*/
			margin-left: 10%;
		}
		footer {
			height: 80px;
			background-color: green;
		}
		@media screen and (max-width: 900px) {
			/*
				流式布局：
					在元素的宽度设置上，不设置具体的像素值，而是根据浏览器可是窗口的宽度
				   ，用百分比，依次从父级到子级，设置元素的宽。当浏览器可是窗口的宽发生变
				   化是，元素也会按照比例随之响应。
				媒体查询：
					css提供了可根据浏览器可是窗口的宽为元素设置样式的方式，就是媒体查询@media
				   @media可以限制元素生效的条件，这个条件判断的值是真假值，真样式生效，假样式相当于备屏蔽。
			*/
			.content {
				width: 100%;
			}
			.waterFlow .item {
				width: 80%;
				display: block;
				margin: 20px auto;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>this is header</h1>
	</header>
	<div class="content">
		<div class="swiper"></div>
		<div class="waterFlow">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
	</div>
	<footer></footer>
</body>
</html>
