<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 js：JavaScript
			 1.三大组成部分
			 	（1）ECMAScrip，js标准。es5
			 	（2）DOM
			 		document object model：文档流对象模型
			 		提供了一系列操作页面节点的方式
			 	（3）BOM
			 		browser object model：浏览器对象模型
			 		提供了一系列浏览器的操作方式
			 2.js的三个输出
			 	document.write（''）；
			 	  输出信息在body标签，要求小括号中必须是一个字符串
			 	alert（）；
			 	  从浏览器的可是窗口中弹出一个输入框，小括号中必须是一个字符串
			 	console.log（）；
			 	  在浏览器的控制台输出一些信息，做调试，可以输出任何信息
			 3.变量的声明
			 	（1）一个新的变量必须要使用var关键词
			 	（2）变量名
			 		a.只能以数字，字母，_,$组成
			 		b.不能以数字
			 		c.不能用关键词和保留字
			 		d.区分大小写（大小写敏感）
			 	（3)如果这个变量需要一个值那就给他赋值（=），如果不需要那就不赋值，
			 	  只声明，这种情况下，这个变量名是undefined。
				（4）如果一个变量已经被声明 ，那么在声明之后在使用它是，直接用其变
				  量名，不需要重加var。
			 4.运算符
			 	（1）根据运算种类分类：
			 		算数运算符：+ - * / %
			 		符合运算符：+= -= *= /= %=
			 		自增自减运算符：++ --
			 		赋值运算符：=
			 			先执行=右边的代码，拿到执行结果，赋值给=左边的承接变量
			 		关系运算符：> < >= <= == != === !==
			 			==:只要被判断的两个数据的值一样就返回true（不判断类型）
			 			!=:值不一样就返回true（不判断类型）
			 			===:只有值和类型都相等的时候才返回true
			 			!==:值或类型不相等就是返回true
			 		逻辑运算符：&& || !
			 			最终得到的是决定这个运算结果的数据（不一定是true或false）
			 			&&:都真为真，遇假则假。遇到一个假数据短路
			 			||:都假为假，遇真则真。遇到一个真数据短路
			 			! :非真即假，非假即真。
			 		三目运算符：
			 			a ? b : c;
			 			执行a，拿到结果，转成Boolean类型为真执行b，为假执行c。
			 5.流程控制语句
			 	（1）分支：
			 		if(condition){
			 			code1
			 		} else {
			 			code2
			 		}
			 		condition为真执行code1，为假执行code2
			 		switch(data) {
			 			code val1:
			 				code1;
			 				break;
			 			code val2:
			 				code2;
			 				break;
			 			...
			 			default：
			 				code;
			 		}
			 		判断data的具体值，为val1 执行code1，为val2执行code2，以此类推。
			 		如果没有break，会找到第一个匹配成功的case，执行代码，在执行之后
			 		  没有break的case所对应的代码，直到遇到break结束。
			 		switch...case和if...else...的区别：
			 			前者只判断具体的值，后者可以判断区间。
			 6.循环
			 	（1）while：用来循环次数未知，只有在到达某种条件时才结束。
			 		while(condition) {
			 			code
			 		}
			 	（2）do...while:用来循环未知次数的重复执行的代码。（无论如何都会执行一次）
			 		do {
			 			code
			 		} whlie (condition);
			 	（3）for:用来循环制定次数的循环执行代码，经常用来执行循环数组，因为数组的下标，
			 	  和for循环的循环变量刚好建立联系。
			 		for (var i = 0; i < 10; i++) {
			 			code
			 		}
			 		a.循环变量的初始化（声明一个循环变量并为其赋一个初始值，一般情况下只都是一个number）
			 		b.判断循环条件，为真执行循环体，为假结束循环
			 		c.执行循环体code
			 		d.循环变量的变化(只要是循环变量发生了值的变化都可以，包括平方，累乘等)
			 	（4）continue和break
			 		continue：再循环提代码中，遇到一个continue，当前循环的continue之后的循环体不执行
			 		  直接下一次循环
			 		break：碰到一个break，结束整个循环，直接执行循环之后的代码
			*/
		</script>
	</body>
</html>
