<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 200px;
				margin: 0 auto;
			}
			
			#wrap div {
				width: 100%;
				height: 50px;
				color: #fff;
				line-height: 50px;
				text-align: center;
				background: grey;
				border-radius: 8px;
				margin: 2px;
			}
		</style>
	</head>

	<body>
		<div id="wrap"></div>
		<script type="text/javascript">
			var wrap = document.getElementById('wrap');
			var arr = ['红楼梦', '三国演义', '西游记', '水浒传'];
			var arr1 = [];
			for(var i = 0; i < 4; i++) {
				var newEle = document.createElement('div');
				arr1.push(newEle);
				wrap.appendChild(newEle);
				arr1[i].innerHTML = arr[i];
			}
			console.log(arr1);
			setInterval(function() {
				var res = arr.shift(arr1[0]);
				console.log(res);
				arr.push(res)
				for(var j = 0; j < 4; j++) {
					arr1[j].innerHTML = arr[j];
					console.log(j)
				}
			}, 1000);
		</script>
	</body>

</html>
