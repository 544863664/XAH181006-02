<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px grey;
        }
    </style>
</head>
<body>
<canvas id="mc" width="1000" height="600"></canvas>
<script>
    //获取画布
    var mc = document.getElementById('mc');
    //获取画笔
    var ctx = mc.getContext('2d');

    var ballArr = []; //所有小球的承接数组
    
    //随机数函数
    function rn(max, min) {
        return Math.round(Math.random() * (max - min) + min);
    }

    /*
    1.绘制若干个小球
    2.让每个小球实现碰壁反弹
    3.当两个小球之间的距离到达指定长度是，在这两个小球之间绘制一条线。
    */
    /*由于每个小球碰壁反弹都需要坐标，半径，颜色，速度，等值，且每个
    小球的这些值都不一样，如果是普通的变量，那就需要大量的代码实现，
    所以我们可以结合面向对象的编程思想实现这样的效果。*/

    //封装一个小球类
    function Ball(ox, oy, r, bg, vx, vy) {
        //添加公有属性
        this.x = ox;
        this.y = oy;
        this.r = r;
        this.bg = bg;
        this.vx = vx;
        this.vy = vy;
    }

    //为小球类添加原型方法
    Ball.prototype.move = function () {
        //改变x，y让小球重新绘制
        //this指向当前调用move函数的这个对象（从类中实例化的对象才可以调）
        this.x += this.vx;
        this.y += this.vy;
        //绘制
        ctx.beginPath();
        ctx.fillStyle = this.bg;
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.fill();
        //跟据小球当前的x和y，判断是与否需要反弹（改变vx和vy）
        if (this.x < this.r || this.x > 1000 - this.r) this.vx *= -1;
        if (this.y < this.r || this.y > 600 - this.r) this.vy *= -1;
    };

    //实例化若干个小球对象
    function getBall() {
        for (var i = 0; i < 200; i++) {
            var r = rn(3, 5);
            var x = rn(r, 1000 - r);
            var y = rn(r, 600 - r);
            var vx = rn(3, -8);
            var vy = rn(2, -8);
            var bg = 'rgba('+ rn(0, 255) +','+ rn(0, 255) +','+ rn(0, 255) +','+ Math.random() +')';
            var ball = new Ball(x, y, r, bg, vx, vy);
            ballArr.push(ball);
        }
    }
    getBall();

    //频率绘制函数
    function draw() {
        ctx.clearRect(0, 0, 1000, 600); //清除画布
        //让所有的小球都移动
        for (var i in ballArr) {
            ballArr[i].move();
        }
        requestAnimationFrame(draw);
    }
    draw();


</script>
</body>
</html>
