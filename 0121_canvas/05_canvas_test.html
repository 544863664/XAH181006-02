<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px grey;
        }
    </style>
</head>
<body>
<canvas id="mc" width="1000" height="600"></canvas>
<script>
    //获取画布
    var mc = document.getElementById('mc');
    //获取画笔
    var ctx = mc.getContext('2d');
    // var num = 0;
    // setInterval(function (){
    //     num++;
    //     ctx.clearRect(0,0,mc.width,mc.height);
    //     ctx.fillRect(num,num,100,100);
    // },20)

    var x = 0, y = 0; // 声明要绘制矩形左上角的位置
    var vx = 10, vy = 10; // x的偏移量，和y的偏移量
    ctx.beginPath(); //开始一条路径
    ctx.fillStyle = '#0f0';
    function run() {
        //为了不让绘制留下痕迹，要清除画布
        ctx.clearRect(0, 0, 1000, 600);
        //因为要让矩形不断的移动，所以要不断的改变其x，y值（在canvas中，矩形的位置，由x，y决定）
        x += vx;
        y += vy;
        //碰壁反弹效果
        if (x < 0 || x > 900) vx *= -1;
        if (y < 0 || y > 500) vy *= -1;
        //绘制快
        ctx.fillRect(x, y, 100, 100);
        requestAnimationFrame(run);
    }
    run();

</script>
</body>
</html>
