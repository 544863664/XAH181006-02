<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定位1-固定定位</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		.nav {
			width: 100%;
			height: 100px;
			background: #d8d8d8;
			opacity: 0.2;
			/*opacity设置透明色*/
			box-shadow: 0 0 20px #333;
			/*
			为一个标签设置固定样式：
				标签基于浏览器可是窗口的位置固定不变。
			*/
			position: fixed;
			top: 0px;
			left: 0px;
			/*
				position：确定当前元素是一个定位元素
				fixed：当前这个元素的定位的具体位置要参照浏览器的可视窗口。
				一般情况下，定位时，只需要确定好这个元素基于参照元素的x轴的位置关系和y轴位置关系就可以了。
				参照位置的设置偶四种方式：
				left，top，bottom，right
				left：被确定元素的左边和参照物元素左边距距离，其余方向意义一样。
			*/
		}
		div {
			width: 200px;
			height: 200px;
			border-top: 1px solid #000;
			background: grey;
		}
		.right {
			width: 50px;
			height: 200px;
			background: #000;
			position: fixed;
			right: 0;
			top: 40%;
			border-radius: 10px 0 0 10px;
			/*设置指定边框圆角*/
			/*border-top-left-radius: 10px;
			border-bottom-left-radius: 10px;*/
		}
		.foot {
			width: 100%;
			height: 80px;
			background: #d9d9d9;
			opacity: 0.2;
			/* opacity:设置透明色*/
			box-shadow: 0 0 20px red;
			position: fixed;
			bottom: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<!-- 导航 -->
	<div class="nav"></div>
	<!-- 内容部分 -->
	<div class="right"></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div class="foot"></div>
</body>
</html>
