<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>映纷创意</title>
	<style type="text/css">
		.swiper {
			width: 1000px;
			margin: 0 auto;
			position: relative;
			/*基于元素定位之前的*/
		}
		.slider .lb {
			width: 1000px;
			/*如果一张图片设置宽度,不设置高度,那么这个图片会按照他半身的宽高比,根据这个宽度计算出新的宽高比自动设置这个高度.
			如果设置了高度,那就按照样式展示*/
		}
		.leftBtn {
			position: absolute;
			left: 10px;
			top: 40%;
		}
		.leftBtn img {
			cursor: pointer;
		}
		.rightBtn {
			position: absolute;
			right: 10px;
			top: 40%;
		}
		.rightBtn img {
			cursor: pointer;
		}
		/*
			将一个black元素设置成一个定位元素之后,那么他就不再继承父级标签的宽度,而是根据内容和样式设置渲染宽度.
		*/
		p {
			width: 1000px;
			height: 30px;
			position: absolute;
			bottom: 25px;
			/*opacity: 0.4;*/
			color: #000;
			margin: 0;
			color: #eee;
			font-size: 14px;
			padding-top: 10px;
			background: rgba(62,62,62,0.4);
			text-align: center;
			cursor: pointer;
		}
		.pagations {
			text-align: center;
		}
		.pagations span {
			width: 7px;
			height: 7px;
			display: inline-block;
			margin: 0 10px;
			left: 40%;
			border: 1px solid #808080;
			background: #808080;
			border-radius: 100%;
			cursor: pointer;
		}
		.pagations span:hover {
			border: 1px solid #000;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="swiper">
		<!-- 上 -->
		<div class="slider">
			<img class="lb" src="imgs/下载 (1).jpg">
			<div class="leftBtn">
				<img src="imgs/left.png">
			</div>
			<div class="rightBtn">
				<img src="imgs/right.png">		
			</div>
			<p>今日头条品牌概念动画</p>
		</div>
		<div class="pagations">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
