<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>映纷创意</title>
	<style type="text/css">
		.wrap {
			width: 400px;
			/*height: 500px;*/
			border-radius: 7px;
			box-shadow: 0 0 20px #000;
			overflow: hidden;
			/*
				当某个元素的内容超出元素本身
				的渲染区域时,如果想超过的部分
				隐藏,那么就设置:
				overflow:hidden;
				可以单独设置某一方向上的overflow.
				overflow-x:hidden;
				overflow-y:hidden;
			*/
			position: relative;
		}
		.wrap img {
			width: 100%;
			border-radius: 7px 7px 0 0;
		}
		.mask {
			display: none;
			/*
			设置让标签默认隐藏
			opacity:0;
			*/
			width: 100%;
			height: 182px;
			background:rgba(0,0,0,0.5);
			/*opacity: 0.5;*/
			/*单独设置opacity代表这个元素中的所有的内容都有这个透明度
			 用rgba的方式为背景设置透明度,只想对应于背景颜色*/
			position: absolute;
			top: 0;
			text-align: center;
			color: #eee;
			padding-top: 40px;
		}
		.wrap:hover .mask {
			cursor: pointer;
			display: block;
		}
		.wrap>p {
			text-align: center;
			margin: 8px 0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="imgs/douyin1.jpg">
		<div class="mask">
			<h2>抖音</h2>
			<p>要不要做我女朋友?</p>
		</div>
		<p>抖音品牌升级片</p>
	</div>
</body>
</html>
