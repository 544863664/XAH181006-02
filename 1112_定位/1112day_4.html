<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>相对定位</title>
	<style type="text/css">
		.box {
			width: 500px;
			height: 500px;
			background: blue;
			/*让标签基于原来的位置定位*/
			position: relative;
			left: 300px;
			/*
				让标签基于原来的位置定位:
				如果不设置偏移量(left,top,right,bottom)
				的值,那么相对定位不会对元素造成影响,元素的展示正常,
				只是把普元素变成定位元素,常结合absolute实现子元素基于父元素的定位.
			*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
	</div>
</body>
</html>
