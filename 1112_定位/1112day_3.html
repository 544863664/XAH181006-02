<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>绝对定位</title>
	<style type="text/css">
		.box1 {
			width: 800px;
			height: 600px;
			background: red;
			position: fixed;
		}
		.box2 {
			width: 600px;
			height: 400px;
			background: blue;
			/*position: fixed;*/
		}
		.box3 {
			width: 400px;
			height: 200px;
			background: green;
			position: absolute;
			right: 0;
			bottom: 0;
		}
		/*
			绝对定位absolute:
			如果给一个标签设置position:absolute;
			那么这个标签会从它的父级标签开始,按照顺序,找到祖先标签中的第一个定位标签,基于这个标签定位.
			如果她所有的祖先标签都没有定位,那么这个标签会基于html定位.
		*/
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				
			</div>
		</div>
	</div>
</body>
</html>
