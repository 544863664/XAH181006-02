<DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
		<style>/*内联样式表*/</style>
		<!-- 引入外联样式表 -->
		<link rel="stylesheet" type="text/css" href="css/1105day-1.css">
		<!-- 引入css三种方式
		1，行间样式，用标签style属性为标签设置样式
		<div style="width: 200px;"></div>
		2，内联样式表，在head标签中的style标签内通过css选择器，找到标签，并为其设置样式。
		3，外联样式表，将一个html的所有的样式，单独的写在一个后缀名为css的文件中（index.css）然后在html文件中，通过link（在head 标签中）标签，将这个外部标签的样式css样式表引入到当前html文件。 -->
	</head> 
	<body>
		<!-- 外面粗一点的框 -->
	<div class="wrap">
		<!-- 细框 -->
		<div class="center">
			<div>
				<span class="point">></span>
				<span>IT产品</span>
			</div>
			<div>
				<span class="point">1</span>
				<span>苹果iPhone4</span>
			</div>
			<div>
				<span class="point">2</span>
				<span>诺基亚N8</span>
			</div>
			<div>
				<span class="point">3</span>
				<span>诺基亚C5-03</span>
			</div>
			<div>
				<span class="point box">4</span>
				<span>HTC Desire HD</span>
			</div>
			<div>
				<span class="point box">5</span>
				<span>诺基亚C7</span>
			</div>
		</div>
	</div>
	</body>
	</html>
