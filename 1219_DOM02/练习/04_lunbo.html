<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
		<style type="text/css">
			body {
				text-align: center;
				padding-top: 100px;
			}
			
			#show {
				width: 500px;
				height: 300px;
				margin: 0 auto;
				position: relative;
				overflow: hidden;
			}
			
			#wrap {
				position: absolute;
				left: 0;
				width: 2000px;
				height: 300px;
				background: aquamarine;
				font-size: 0;
				transition: 1s;
			}
			
			#wrap div {
				display: inline-block;
				width: 500px;
				height: 300px;
				line-height: 300px;
				font-size: 30px;
				color: #565656;
			}
			
			input,
			button {
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div id="show">
			<div id="wrap">
				<div>第1张</div>
				<div>第2张</div>
				<div>第3张</div>
				<div>第4张</div>
			</div>
		</div>
		<input type="button" value="1" />
		<input type="button" value="2" />
		<input type="button" value="3" />
		<input type="button" value="4" />
		<br />
		<button id="leftBtn">上一页</button>
		<button id="rightBtn">下一页</button>
		<script type="text/javascript">
			//获取元素
			var wrap = document.getElementById('wrap');
			var btns = document.querySelectorAll('input');
			var leftBtn = document.getElementById('leftBtn');
			var rightBtn = document.getElementById('rightBtn');
			var index = 0; //当前展示的是第几张
			var timer; //轮播计时器
			function nextFn() {
				//累加
				index++;
				//判断
				if(index == 4) {
					index = 0;
				}
				wrap.style.left = -index * 500 + 'px';
			}
			//自动轮播
			function autoLoop() {
				timer = setInterval(function() {
					nextFn();
				}, 3100)
			}
			autoLoop();
			//上一张按钮
			leftBtn.onclick = function() {
				//清除计时器
				clearInterval(timer);
				//累减
				index--;
				//判断
				if(index < 0) {
					index = 3;
				}
				wrap.style.left = -index * 500 + 'px';
				autoLoop();
			}
			//下一张按钮
			rightBtn.onclick = function() {
				clearInterval(timer);
				nextFn();
				autoLoop();
			}
			//input循环绑定点击事件
			for(var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					clearInterval(timer);
					index = this.value - 1;
					wrap.style.left = -index * 500 + 'px';
					autoLoop();
				}
			}
			//鼠标移入停止轮播
			wrap.onmouseover = function() {
				clearInterval(timer);
			}
			//鼠标移除开始轮播
			wrap.onmouseout = autoLoop;
		</script>
	</body>

</html>
