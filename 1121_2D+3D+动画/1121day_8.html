<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>魔方</title>
		<style>
			body {
				background: #000;
			}
			.wrap {
				width: 300px;
				height: 300px;
				margin: 200px auto;
				transform-style: preserve-3d;
				/*设置3D环境，如果子级有3D变化，需要为父级设置transform-style*/
				position: relative;
				transform: rotateY(30deg) rotateX(36deg) ;
				/*设置旋转*/
				animation: xz 30s infinite;
			}
			.box {
				width: 300px;
				height: 300px;
				background: #000;
				border-radius: 20px;
				border: 1px solid #fff;
				box-shadow: 0 0 100px lightskyblue;
				position: absolute;
				top: 0;
				left: 0;
				text-align: center;
				line-height: 300px;
				font-size: 60px;
				opacity: 0.9;
			}
			.box:nth-child(1){
				/*左面*/
				transform: translateX(-150px) rotateY(90deg);
				background: url(img/微信图片_20181121203246.jpg);
				background-size: 100% 100%;
			}
			.box:nth-child(2){
				transform: translateX(150px) rotateY(90deg);
				background: url(img/微信图片_20181121203223.jpg);
				background-size: 100% 100%;
			}
			.box:nth-child(3){
				transform: translateY(-150px) rotateX(90deg);
				background: url(img/微信图片_20181121203303.jpg);
				background-size: 100% 100%;
			}
			.box:nth-child(4){
				transform: translateY(150px) rotateX(90deg);
				background: url(img/微信图片_20181121203253.jpg);
				background-size: 100% 100%;
			}
			.box:nth-child(5){
				transform: translateZ(-150px);
				background: url(img/微信图片_20181121203313.jpg);
				background-size: 100% 100%;
			}
			.box:nth-child(6){
				transform: translateZ(150px);
				background: url(img/微信图片_20181121203324.jpg);
				background-size: 100% 100%;
			}
			.box:nth-child(7){
				transform: translateX(-50px) rotateY(90deg);
			}
			.box:nth-child(8){
				transform: translateX(50px) rotateY(90deg);
			}
			.box:nth-child(9){
				transform: translateY(-50px) rotateX(90deg);
			}
			.box:nth-child(10){
				transform: translateY(50px) rotateX(90deg);
			}
			.box:nth-child(11){
				transform: translateZ(-50px);
			}
			.box:nth-child(12){
				transform: translateZ(50px);
			}
			
			@keyframes xz{
				/*rotate3d(n,n,n,deg)
				 n:1或者0  1代表这个旋转轴
				 0该轴不旋转
				 deg角度
				 三个周旋转的，旋转角度一样*/
				0% {
					transform: rotateX(36deg) rotateY(30deg) rotateZ(0deg);
				}
				50% {
					transform: rotateX(-390deg) rotateY(210deg) rotateZ(45deg);
				}
				100% {
					transform: rotateX(36deg) rotateY(30deg) rotateZ(0deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</body>
</html>
