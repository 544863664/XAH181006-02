<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition过渡3</title>
		<style>
			.wrap,.content {
				position: relative;
				width: 300px;
				margin: 100px auto;
				font-size: 40px;
				border: 1px solid red;
				text-align: center;
			}
			.box {
				position: absolute;
				width: 100%;
				height: 0;
				background: #31b2c3;
				transition: 3s;
				overflow: hidden;
			}
			.wrap:hover .box {
				width: 100%;
				height: 395px;
			}
			/*注
				1.如果在元素隐藏之后，在某个出发点时，
				 要让元素恢复显示状态，只需要设置
				 display为隐藏之前的类型，不一定是block，
				 可以使inline，inline-black或者flex。
				2.只有数值过渡才会响应duration，非数值的
				样式设置，就算设置了过渡的开始值和结束值，
				transition也不会响应。
			 * */
			.item {
				width: 0;
				position: absolute;
				background: #f36;
				transition: 3s;
				overflow: hidden;
			}
			.item>div {
				width: 530px;
			}
			.content:hover .item {
				width: 180%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			我是菜单
			<div class="box">
				<p>菜单一</p>
				<p>寻寻觅觅</p>
				<p>冷冷清清</p>
				<p>凄凄惨惨戚戚</p>
			</div>
		</div>
		<div class="content">
			许嵩
			<div class="item">
				<div>诲人不倦 胡萝卜须 诲人不倦</div>
			</div>
		</div>
	</body>
</html>
