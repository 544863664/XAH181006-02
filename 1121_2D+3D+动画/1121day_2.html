<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition过渡2</title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				margin: 100px auto;
				background: url(img/XCPP.jpg) no-repeat;
				background-size: 100% 100%;
				/*transition: 3s;*/
				transition-property: width,height;
				/*过渡属性*/
				
				transition-duration: 3s;
				/*过渡周期*/
				
				/*transition-timing-function: linear;*/
				/*transition-timing-function: ease;*/
				/*transition-timing-function: ease-in;*/
				/*transition-timing-function: ease-out;*/
				/*transition-timing-function: ease-in-out;*/
				transition-timing-function: cubic-beaier(.23,.07,.0,1.49);
				/*运动的速度曲线*/
				/*liner:匀速*/
				/*ease:慢快慢*/
				/*ease-in：慢-快*/
				/*ease-out：快-慢*/
				/*ease-in-out：慢-快-慢*/
				/*cubic-beaier:贝塞尔曲线（任意效果）*/
				
				transition-delay: 3s;
				/*过渡延时*/
		
				/*以上设置可以综合：
				 	transition：all 3s liner 4s；
				 	transition：width .8s ease 3s,hight 3s ease-in-out 1s,font-size 1s linear 3s；*/
			}
			.box:hover {
				width: 650px;
				height: 450px;
			}
			.item {
				width: 100px;
				height: 100px;
				background: url(img/XCPP.jpg);
				background-size: 100% 100%;
				position: fixed;
				top: 0;
				left: 0;
				transition: 2s;
			}
			.item:hover {
				left: 100px;
				top: 100px;
			}
			/*设置transition过渡时，被过度的属性要有开始值和结束值，浏览器要根据开始值和结束值以及过渡周期计算出过渡速度，
			 	如果缺少开始值或结束值，速度无法计算，也就没有过渡效果。*/
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="item"></div>
	</body>
</html>
