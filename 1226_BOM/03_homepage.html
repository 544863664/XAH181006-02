<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>首页</title>
	</head>
	<body>
		<h1 class="title">您还没有账户，请<a href="04_register.html">注册</a></h1>
		<script type="text/javascript">
			//获取元素
			var title = document.querySelector('.title');
			//获取cookie
			var data = document.cookie;
			//对cookie做处理（根据具体的键，拿到相应的值）
			function getVal(key) {
				//截取数组
				var arr = data.split('; ');
				//循环根据=处理
				for (var i in arr) {
					var res = arr[i].split('=');
					if (key == res[0]) {
						return res[1];
					}
				}
			}
			var a = getVal('sex');
			var b = getVal('username');
			if (a == '男') {
				title.innerHTML = b + '小伙，欢迎注册本页面';
			} else if (a == '女') {
				title.innerHTML = b + '妹砸，欢迎注册本页面';
			} //else {
				//title.innerHTML = wom + '菜鸡';
			//}
		</script>
	</body>
</html>
