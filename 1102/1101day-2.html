<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
	 .box{
	  	width: 80px;
	  	height: 80px;
	  	background: #CFB53B;
	  	display: inline-block;
	 }
	  .wrap{
	  	font-size: 0px;
	  }
	  .warp2{
	  	font-size: 0px;
	  }
	  span {
	  	width: 20px;
	  	display: inline-block;
	  	margin-left: 0px;
	  	background: #D9D919;
	  }
	</style>
</head>
<body>
	<div class="wrap">
   <div class="box" id=""></div>
   <div class="box" id=""></div>
   <div class="box" id=""></div>
   <div class="box" id=""></div>
   <div class="box" id=""></div>
   </div>
   <div class="wrap2">
   <span>1</span>
   <span>2</span>
   <span>3</span>
   </div>
</body>
</html>
<!--
 inline标签和inline-block标签在代码中的换行和空格（标签与标签之间的）会被浏览器翻译成一个缝隙，浏览器认为换行和空格是一个字符。
 解决方案：

 为这些inline和inline-block标签的父级设置font-size：0px； 
 -->
