<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QQ聊天模块布局</title>
	<style>
	    .all{ width: 900px; height: 600px; /*border: 1px solid #000; */margin: 0 auto; }
	    .box{ display: inline-block; vertical-align: middle; }
		.box1{ width: 805px; height: 50px; background: #bebebe; }
		.box2{ width: 200px; height: 500px; background: #ffff37; padding-top: 10px; }
		.box2_1-1{ width: 180px; height: 50px; margin-left: 10px; background: #0080ff; }
		.box2_1-2{ width: 180px; height: 50px; margin-left: 10px; margin-top: 10px; background: #0080ff; }
		.box2_1-3{ width: 180px; height: 50px; margin-left: 10px; margin-top: 10px;background: #0080ff; }
		.box2_1-4{ width: 180px; height: 50px; margin-left: 10px; margin-top: 10px; background: #0080ff; }
		.box2_1-5{ width: 180px; height: 50px; margin-left: 10px;  margin-top: 10px; background: #0080ff; }
		.box2_1-6{ width: 180px; height: 50px; margin-left: 10px; margin-top: 10px; background: #0080ff; }
		.box3{ width: 600px; height: 250px; background:linear-gradient(to bottom,#00e3e3,#005757); padding-top: 5px; }
		.box3_1{ width: 240px; height: 40px; margin-left: 20px; margin-top: 20px; }
		.box3_1-1{ width: 35px; height: 35px; background: #0080ff; border-radius: 100%; display: inline-block; vertical-align: middle; }
		.box3_1-2{ width: 200px; height: 35px; background: #0080ff; border-radius: 30px; float: right; }
		.box3_2{ width: 240px; height: 40px; float: right; margin-right: 20px; }
		.box3_2-1{ width: 200px; height: 35px; background: #0080ff; border-radius: 30px; display: inline-block; vertical-align: middle; }
		.box3_2-2{ width: 35px; height: 35px; background: #0080ff; border-radius: 100%; float: right; }
		.box4{ width: 600px; height: 250px; background: #ff9797; }
	</style>
</head>
<body>
	<div class="all">
	   <div class="box1"></div>
    <span>
	<div class="box">
	   <div class="box2">
		  <div class="box2_1">
			<div class="box2_1-1"></div>
			<div class="box2_1-2"></div>
			<div class="box2_1-3"></div>
			<div class="box2_1-4"></div>
			<div class="box2_1-5"></div>
			<div class="box2_1-6"></div>
		  </div>
	    </div>
	</div>
	<div class="box">
		  <div class="box3">
			<div class="box3_1">
				<div class="box3_1-1"></div>
				<div class="box3_1-2"></div>
			</div>
			<div class="box3_2">
				<div class="box3_2-1"></div>
				<div class="box3_2-2"></div>
			</div>
		  </div>
		  <div class="box4"></div>
	</div>
	</span>
	</div>
</body>
</html>
