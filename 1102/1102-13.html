<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
		<style>
			.box1{ width: 270px; height: 340px; border: 10px solid #9D9D9D; margin-left: 35%; margin-top: 40px; }
			.box2{ width: 220px; height: 290px; border: 2px solid #ADADAD;margin-left: 25px;margin-top: 25px; }
			.box2>div{ /*line-height: 50px;*/ font-size: 20px; padding-left: 15px; padding-top: 5px; margin-top: 10px; }
			.wrap{ background: #750000; width: 25px; display: inline-block; }
			.wrap1{ background: #E0E0E0; width: 25px; display: inline-block; }
			.head{ font-weight: bold; }
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2">
				<div><span class="wrap1">&gt;</span><a class="head">IT产品</a></div>
				<div><span class="wrap">1</span><a class="">苹果iPhone4</a></div>
				<div><span class="wrap">2</span><a class="">诺基亚N8</a></div>
				<div><span class="wrap">3</span><a class="">诺基亚C5-03</a></div>
				<div><span class="wrap1">4</span><a class="">HTC Desire HD</a></div>
				<div><span class="wrap1">5</span><a class="">诺基亚C7</a></div>
			</div>
		</div>
	</body>
</html>
