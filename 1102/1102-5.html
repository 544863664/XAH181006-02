<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网站大布局模块</title>
	<style>
		.box{ width: 781px; height: 510px;padding-top: 10px; background: #FF9224; margin: 0 auto; margin-top: 100px; }
		.box1{ width: 761px; height: 80px; margin-left: 10px; background: #00a600; }
		.box2{ width: 761px; height: 320px; margin: 10px 0px 0px 10px; background: #00a600; }
		.box2_1{ width: 131px; height: 300px; margin: 10px 0px 0px 10px; background: #ff60af; display: inline-block; vertical-align: middle; }
		.box2_2{ width: 592px; height: 300px; float: right; margin: 10px 10px 0px 0px; background: #ff60af; display: inline-block; }
		.box2_2-1{ width: 568px; height: 105px; margin: 10px 0px 0px 10px; }
		.box2_2-2{ width: 568px; height: 60px; margin: 5px 0px 0px 10px; background: #00e3e3; }
		.box2_2-3{ width: 568px; height: 105px; margin: 5px 0px 0px 10px; }
		.box3{ width: 761px; height: 80px; margin-left: 10px; margin-top: 10px; background: #00a600; }
		#box{ width: 105px; height: 105px; background: #00e3e3; display: inline-block; vertical-align: middle; }
		.boxs{ margin: 0px 3px 0px; }
		.box-R{ margin-right: 3px; }
		.box-L{ margin-left: 3px; }
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2">
			<div class="box2_1"></div>
			<div class="box2_2">
				<div class="box2_2-1">
					<div id="box" class="box-R"></div>
					<div id="box" class="boxs"></div>
					<div id="box" class="boxs"></div>
					<div id="box" class="boxs"></div>
					<div id="box" class="box-L"></div>
				</div>
				<div class="box2_2-2"></div>
				<div class="box2_2-3">
					<div id="box" class="box-R"></div>
					<div id="box" class="boxs"></div>
					<div id="box" class="boxs"></div>
					<div id="box" class="boxs"></div>
					<div id="box" class="box-L"></div>
				</div>
			</div>
		</div>
		<div class="box3"></div>
	</div>
</body>
</html>
