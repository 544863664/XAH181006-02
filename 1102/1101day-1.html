<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 5px solid red;
			display: inline-block;
			/*由于浏览器基线对其的原则（针对inline和inline-block）一个没有内容的盒子和一个有内容的盒子
			同行排列时，会出现排列参差不齐的问题。
			解决方案：
			 为这些同行排列的元素设置vertical-align：middle；
			 */
			vertical-align: middle;
		}
		#box1{
			font-size: 20px;
		}
		#box2{
			font-size: 30px;
		}
	</style>
</head>
<body>
     <div class="box"></div>
     <div class="box" id="box1">第二个</div>
     <div class="box"></div>
     <div class="box" id="box2">第四个</div>
     <div class="box"></div>
     
</body>
</html>
