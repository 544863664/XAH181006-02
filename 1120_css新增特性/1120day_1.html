<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景设置</title>
	<style type="text/css">
		.wrap{
			width: 1500px;
			height: 750px;
			background: url(img/1120.jpg) no-repeat;
			/*background-size: 100% 100%;*/
			/*设置背景图片大小*/
			/*background-size: cover;*/
			/*background-size: contain;*/
			/*
			 （1）background-size
			 具体像素值、百分比
				 cover：让背景图片完全充满整个元素，背景图片宽高比不变。如果元素宽高比不一致，
				 那么设置cover时，背景图片有一部分不能显示。
			 	contain：让背景图片按照其宽高比完全正常显示在元素中，如果元素宽高比不一致，
			 	元素中有一部分会被repeat填充。
			*/
			/*一般情况下，关于背景图的设置，url*/
			border: 20px dashed;
			background-size: 100% 100%;
			padding: 30px;
			/*background-origin: border-box;*/
			/*background-origin: padding-box;*/
			background-origin: content-box;
			/*
			 (2)background-origin（开始绘制的左上角）
			改变开始绘制背景（0,0）点的位置
				padding-box：默认值。padding的左上角。
				border-box：border的左上角。
				content-box：content的左上角。
				
			 * */
			background-clip: content-box;
			/*
			 (3)background-clip（开始显示的左上角）
			 控制开始显示的左上角的位置
			 	border-box
			 	padding-box
			 	content-box
			 * */
		}
	</style>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
