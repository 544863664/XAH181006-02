<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渐变（径向渐变）</title>
		<style>
			.wrap {
				width: 500px;
				height: 400px;
				/*background: radial-gradient(60% 25%,red,orange,skyblue,black);*/
				/*当径向渐变的某个颜色设置百分比时，是指该颜色在所有渐变的半径上的位置*/
				/*background: radial-gradient(circle,red,orange,skyblue,black);*/
				/*可以通过circle或者ellipse设置当前这个渐变的设置是正圆或者椭圆，默认是椭圆。*/
				background: radial-gradient(60% 55%, closest-side,blue,green,yellow,black);
			}
		</style>
	</head>
	<body>
		<div class="wrap"></div>
	</body>
</html>
