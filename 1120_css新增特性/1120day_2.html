<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景设置</title>
		<style>
			.swiper {
				width: 80%;
				margin: 20px auto;
				border: 1px solid red;
				box-sizing: border-box;
			}
			@media screen and (max-width: 480px) {
				.swiper{
					width: 100%;
				}
			}
			.box {
				height: 600px;
				background: url(img/1120.jpg);
				background-size: cover;
				background-position: 50% 50%;
			}
		</style>
	</head>
	<body>
		<div class="swiper">
			<div class="box"></div>
			<!--<div class="box"></div>
			<div class="box"></div>-->
		</div>
	</body>
</html>
