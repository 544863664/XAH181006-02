<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<script type="text/javascript">
			//获取元素
			var box1 = document.getElementById('box1'); //box1
			var box2 = document.getElementById('box2'); //box2
			//通过innerHTML向box1中添加div
			box1.innerHTML = '<div style="background: blue; width: 100px; height: 100px;"></div>';
			//通过appendChild向box2中添加div
			var newEle = document.createElement('div');
			newEle.style.background = 'red';
			newEle.style.width = '100px';
			newEle.style.height = '100px';
			box2.appendChild(newEle);
		</script>
	</body>
</html>
