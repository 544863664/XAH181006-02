<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: #00CED1;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			//获取box
			var box = document.getElementById('box');
			//获取元素的style
			//通过box.style.background这种方式只能获取到元素的行间样式
			var bg = box.style.background;
			console.log(bg);
			/*getComputedStyle(js的节点对象)方式获取到的样式是这个标签最终的生效样式。某些样式有特殊的解析方式。*/
			//获取box的非行间样式
			var w = getComputedStyle(box).width;
			console.log(w);
			//获取box的非行间样式的background
			//rgb(0, 206, 209)
			var bG = getComputedStyle(box).backgroundColor;
			console.log(bG);
		</script>
	</body>
</html>
