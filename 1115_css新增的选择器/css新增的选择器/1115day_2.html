<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>结构选择器</title>
	<style type="text/css">
		.wrap div {
			/*
				1.子代选择器：
					父级标签选择器 子级标签选择器
					在指定父级标签中，找到所有的指定的子级
					（符合子级选择器要求的子级的子级也会找到）
					相当于所有的直接或间接的后代。
					父>子
					只找到符合选择器要求的直接子级。
			*/
			width: 200px;
			height: 200px;
			border: 10px solid red;
		}
		.title+p {
			color: green;
			/*相邻的兄弟选择择器
				a+b：找到a后面紧跟的兄弟级元素b（a和b必须在同一个父级标签内）*/
		}
		.xifuren>p:empty {
			/*伪类：empty
				标签中的空格和换行也是标签中的内容*/
			height: 100px;
			background-color: red;
		}
		.xifuren>p:first-child {
			/*a>b:first-child
				在a标签中找到第一个子元素，如果这个子元素符合b选择器
				，那么就生效后面的样式设置*/
			background-color: green;
		}
		.xifuren>p:first-of-type {
			/*a>b:first-of-type
				在父级标签a中找到所有符合b选择器的直接子元素，
				在其中选取一个，响应之后的样式设置。*/
			background-color: blue;
		}
		.xifuren>h3:last-child {
			/*a>b:last-child
				在a标签中找到最后一个子元素，如果符合b，响应样式。
				a>b:last-of-type
				在a标签中找到符合b的子元素，让最后一个响应样式。*/
			background-color: yellow;
		}
		.xifuren>p:last-of-type {
			background-color: orange;
		}
		.yyh>p:not(.box) {
			color: red;
			font-size: 30px;
		}
		.yyh>.box:not(p) {
			color: blue;
			font-size: 60px;
		}
		/*
			a:not(b)
			根据a选择器找到一批标签，从其中过滤掉符合b选择器
			的一批元素，然后让那个剩下的响应后面的样式。 
		*/

	</style>
</head>
<body>
	<div class="yyh">
		<span class="box">哈哈</span>
		<mark class="box">嘿嘿</mark>
		<p class="box">哈哈哈哈哈哈哈</p>
		<p>呵呵呵呵呵呵</p>
		<p></p>
	</div>
	<div class="xifuren">
		<span>息夫人</span>
		<p>莫伊今日冲</p>
		<p>难忘就是嗯</p>
		<p>看花满眼泪</p>
		<p>不公储望眼</p>
		<p></p>
		<p>我有所感事</p>
		<h3>结在深深肠</h3>
	</div>
	<div class="box">
		<h3 class="title">一杯敬明天</h3>
		<p>一杯敬过往</p>
		<p>一杯敬过往</p>
		<p>一杯敬过往</p>
		<p>一杯敬过往</p>
		<p>一杯敬过往</p>
		<p>一杯敬过往</p>
	</div>
	<div class="wrap">
		<div></div>
		<div>
			<div></div>
		</div>
		<div></div>
	</div>
</body>
</html>
