<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>属性选择器</title>
	<style type="text/css">
		a[href=""] {
			/*
				[]属性选择器
				根据属性和属性值，对元素做过滤
			*/
			color: red;
		}
		a[href="http://www.baidu.com"] {
			color: green;
		}
		img[src=""] {
			opacity: 0;
			/*图片透明图，还有原来的宽高*/
		}
		div[class] {
			width: 200px;
			height: 200px;
			background-color: red;
			/*选择具有class属性的所有div*/
		}
		div[class~=wrap] {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.inp[value~=杜] {
			background-color: yellow;
		}
		/*
			属性包含：
			某一个属性值中，包含这个值，这个字符在属性中必须是一个单个的词
			（前后有空格表识）
		*/
		/*a[href|="# "] {
			color: purple;
		}*/
		div[class|=top] {
			color: #fff;
			background-color: purple;
			/*属性以指定字符串开始，并且这个字符串是个单独的单词*/
		}
		a[href^=http] {
			color: skyblue;
		}
		a[href^="#"] {
			color: orange;
			/*^=：规定过滤属性值以指定字符开始的元素。
					（这个字符可以不是一个单独的字符）
				[attribute=value]：
				value中如果还有特殊字符，需要“”引起来*/
		}
		[class*="o"] {
			font-size: 50px;
		} 

	</style>
</head>
<body>
	<div class="top-text1">测试1</div>
	<div class="top-text2">测试2</div>
	<div class="top-text3">测试3</div>
	<a href="http://www.baidu.com">百度</a>
	<a href="#text1">金瓶梅</a>
	<a href="#text2">红楼梦</a>



	<hr>
	<img src="">
	<img src="">
	<input class="inp" type="text" value="李 白" name="">
	<input class="inp" type="text" value="杜 甫" name="">
	<input class="inp" type="text" value="杜 牧" name="">
	<a href="http://www.baidu.com">百度</a>
	<a href="">空连接1</a>
	<a href="http://www.baidu.com">百度</a>
	<a href="">空连接2</a>
	<div class="box"></div>
	<div></div>
	<div class="item"></div>
	<div class="item wrap box">测试4</div>
	<div class="item"></div>
	<div class="item wrap"></div>
	<div class="item"></div>
</body>
</html>
