<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单伪类选择器</title>
	<style type="text/css">
		input:checked {
			width: 100px;
			height: 100px;
		}
		/*:checked
			被选中的单选框或复选框*/
		input[type="text"]:disabled {
			background-color: #666;
			border: none;
		}
		/*:disabled
			禁止输入的表单元素*/
		input:enabled {
			background-color: red; 
		}
		/*:enabled
			允许操作（启用）的表单元素*/
			input[type="number"]:in-range {
				background: green;
			}
			/*:in-range
				找到type为number的input的值在min和max之间*/
			input:invalid {
				background-color: blue;
			}
			/*:invalid
				选择具有无效值的表单元素*/
			.box::first-letter {
				font-size: 40px;
				color: cyan;
			}
			/*::first-letter
				选择一段落中的第一个字符*/
				.box::selection {
					color: red;
				}
				/*::selection
					被用户选择的部分（浏览器页面上做操作）*/
	</style>
</head>
<body>
	<p class="box">哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
	<!-- 邮箱 -->
	<input type="email" name=""><br>
	<!-- min  max属性用于限制type为number的input的值范围 -->
	<input type="number" min="1" max="30" value="" name="">
	<br>
	<input type="text" name="">
	<input type="text" disabled="" name=""><br>
	<input type="checkbox" name="">
	<input type="checkbox" name="">
	<input type="checkbox" checked name="">
</body>
</html>
