<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>伪类选择器</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			border: 3px solid red;
			margin: 10px;
		}
		/*找到指定位置的元素*/
		.box:nth-child(2) {
			border-color: blue;
		}
		/*a：:nth-child(n)
			找到所有符合a选择器的元素，从中 选取第n个，响应样式。*/
		.wrap2>p:nth-child(2) {
			color: red;
		}
		/*a>b:nth-child(n)
			在a中找到第n个子元素，如果其符合选择器b的要求，就响应样式。*/
		.wrap2>p:nth-of-type(2) {
			color: blue;
			font-size: 40px;
		}
		/*a>b::nth-of-type(n)
			在a标签中找到所有符合b选择器的元素中的第n个，响应样式。*/
		.box:nth-last-child(2) {
			border-color: purple;
		}
		/*a:nth-last-child(n)
			从所有符合选择器a的元素中中找到倒数n个*/
			.wrap2>p:nth-last-child(1) {
				background-color: cyan;
			}
			.wrap2>p:nth-last-of-type(1) {
				background-color: yellow;
			}
			/*a>b:nth-last-of-type(1)
				找到a中倒数第n个元素，如果符合b选择器，响应样式。
				a>b:nth-last-child(1)
				找到n中所有符合b选择器的子元素中的倒数第n个*/
			div>p:only-child {
				background-color: green;
				font-size: 40px;
			}
			/*a>b:only-child
				a中只有一个子元素，且这个子元素符合b要求。*/
			div>p:only-of-type {
				font-size: 40px;
				background-color: brown;
			}
			/*a>b:only-of-type
				a中只有一个b，让这个b响应样式
				a中可以含有多个选择器，但是只有只有一个b就可以*/
				
	</style>
</head>
<body>
	<div>
		<p>你看看</p>
	</div>
	<div>
		<span>哈哈</span>
		<p>那个傻子在笑</p>
		<span>呵呵</span>
	</div>
	<div class="wrap2">
		<span>1</span>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<span>7</span>
	</div>
	<div class="wrap">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
