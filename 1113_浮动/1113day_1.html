<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动01</title>
	<style type="text/css">
		.list {
			width: 300px;
		}
		.list li {
			border: 1px solid #000;
		}
		.box {
			float: right;
			/*为元素设置浮动且设置方向*/
			padding-right: 30px;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>
			<span>千千阙歌</span>
			<span class="box">></span>
		</li>
		<li>
			<span>不染</span>
			<span class="box">></span>
		</li>
		<li>
			<span>沙漠骆驼</span>
			<span class="box">></span>
		</li>
	</ul>
</body>
</html>
