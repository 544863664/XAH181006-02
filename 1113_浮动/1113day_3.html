<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动-练习</title>
	<style type="text/css">
		.wrap {
			width: 510px;
			font-size: 0;
			display: inline-block;
			border: 1px solid red;
		}
		.wrap .top {
			width: 100px;
			height: 100px;
			display: inline-block;
			border: 1px solid #000;
		}
		.wrap .left {
			width: 350px;
			height: 150px;
			border: 1px solid #000;
		}
		.wrap .right {
			width: 160px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="top">1</div>
		<div class="top">2</div>
		<div class="top">3</div>
		<div class="top">4</div>
		<div class="top">5</div>
		<div class="left">6</div>
		<div class="right">7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>12</div>
	</div>
</body>
</html>
