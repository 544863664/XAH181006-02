<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动02</title>
	<style type="text/css">
		.wrap {
			width: 800px;
			height: 200px;
			border: 1px solid #000;
		}
		.wrap div {
			width: 98px;
			height: 98px;
			display: inline-block;
			float: right;
			/*
				  浮动的设置是让元素脱离文档流，然后这个元素会找到浮动方向上
				的第一个浮动元素，紧贴这个元素，如果浮动方向上没有浮动元素
				那么这个元素就会找到这个方向上的父级的边框，紧贴父级边框。
				  元素一旦浮动，就不再在文档流中站具体的位置。
				  浮动的范围：如果某个父级标签中的子标签被设置了浮动，这些子
				标签的浮动范围，就只在父级标签中的conter部分，不包含border和padding。
			*/
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>
</body>
</html>
