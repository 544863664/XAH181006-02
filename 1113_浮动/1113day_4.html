<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动练习</title>
	<style type="text/css">
		.wrap {
			width: 510px;
			border: 1px solid red;
			margin: 0 auto;
			/*第一种*/
			/*overflow: hidden;*/
		}
		/*第二种*/
		.wrap:after {
			content: "";
			display: block;
			clear: both;
		}
		.item {
			width: 100px;
			height: 100px;
			border: 1px solid blue;
			float: left;
		}
		.box6 {
			width: 304px;
			height: 200px;
			border: 1px solid blue;
			float: left;
			/*
				  浮动元素脱离了文档流，浮动元素后面的还在文
				档流中的元素会自动补充到脱离了文档流的元素的
				原来的位置的上。
			*/
		}
		.box7 {
			width: 202px;
			height: 300px;
			border: 1px solid blue;
			float: right;
			/*float: left;*/
		}
		.box8 {
			width: 150px;
			height: 150px;
			border: 1px solid red;
			float: left;
			/*
				浮动的特点和引发的问题：
				 （1）被设置了浮动的元素相当于设置了display：black；
				 但是black无关乎是否独占一行，浮动元素是否换行，只看
				 一行内，元素是否排满。所以black只影响浮动元素宽高，
				 margin，padding等设置。
				 （2）浮动元素的位置，是需要判断它之前的同方向的浮动元
				 素的位置。
				 (3)浮动元素会脱离文档流，其之后的普通元素会自动的补充
				 到浮动元素原来的位置上。
				 （4）一个父级标签中，所有的子标签都浮动时，所有的高度都成为0.
				 	解决方案：
				 		1.给父级标签设置一个已经计算好的高度，
				 		2.为父级标签设置样式：
				 			overflow：hidden；
			 			3.伪类清除浮动：
			 				父级标签：after{
									content：“”；
									display：black；
									clear：both；
			 						}
			*/
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1 item">1</div>
		<div class="box2 item">2</div>
		<div class="box3 item">3</div>
		<div class="box4 item">4</div>
		<div class="box5 item">5</div>
		<div class="box6">6</div>
		<div class="box7">7</div>
		<div class="box8">8</div>
</body>
</html>
