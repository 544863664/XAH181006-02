<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水仙花数</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 0;
			var b = 0;
			var c = 0;
			var n = 0;
			for (a = 1; a <= 9; a++) { //百位数小于等于9
				for (b = 0; b <= 9; b++) { //十位数小于等于9
					for (c = 0; c <= 9; c++) { //个位数小于等于9
						if (a * 100 + b * 10 + c == Math.pow(a,3) + Math.pow(b,3) + Math.pow(c,3)) {
							n = a * 100 + b * 10 + c;
							console.log('水仙花数：' + n);
							break;
						}
					}
				}
			}
		</script>
	</body>
</html>
