<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//生成一个数组不重复
			var arr = [23,54,65,2,23,6,34,45,45,87,3,6]; //声明数组
			//i : 0 arr [23,54,65,2,23,6,34,45,45,87,3,6]
			//i : 1 arr [23,65,2,23,6,34,45,45,87,3,6]
			//i : 2 arr [23,65,23,6,34,45,45,87,3,6]
			//i : 3 arr [23,65,23,34,45,45,87,3,6]
			//i : 4 arr [23,65,23,34,45,45,87,3,6]
			//i : 5 arr [23,65,23,34,45,45,87,3,6]
			//i : 6 arr [23,65,23,34,45,45,87,3,6]
			//i : 7 arr [23,65,23,34,45,45,87,3,6]
			//i : 8 arr [23,65,23,34,45,45,87,3]
			//循环arr
			for (var i = 0; i < arr.length; i++) {
				//拿到当前循环的元素，判断奇偶
				if (arr[i] % 2 == 0) {
					//arr[i]：偶数，从arr中删除arr[i]
					arr.splice(i, 1);
//					i--;
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
