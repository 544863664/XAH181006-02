<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 250px;
				margin: 50px auto;
				display: flex;
				flex-wrap: wrap;
			}
			#wrap>div {
				width: 50px;
				height: 50px;
				background: #000000;
				border-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<script type="text/javascript">
			//获取wrap
			var wrap = document.getElementById('wrap');
			//创建25个标签并添加到wrap中
			for (var i = 0; i < 25; i++) {
				//创建js对象
				var newEle = document.createElement('div');
				//将其添加到父级
				wrap.appendChild(newEle);
				//为当前标签添加绑定事件
				newEle.onclick = function () {
					//获取当前背景色
					var bg = getComputedStyle(this).backgroundColor;
					//判断当前背景色，设置新的背景色
					if (bg == 'rgb(0, 0, 0)') {
						this.style.background = 'yellow';
					} else {
						this.style.background = '#000000';
					}
				}
			}
		</script>
	</body>
</html>
