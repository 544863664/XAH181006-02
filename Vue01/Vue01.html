<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
        Vue渲染数据：
            1.声明式的渲染： {{变量名||表达式}}
                {{}}中的变量名和表达式要使用到的数据，必须都是声明在Vue的实例的data中的数据
    -->
    <h1>{{title}}</h1>
    <!--可以在{{}}中写简单的表达式-->
    <!--{{}}中书写的是代码，如果要书写字符串，那么要使用引号-->
    <h1>{{bol ? '哈哈' : 'fd'}}</h1>

    <ul>
        <!--可以将声明式的渲染和innerHTML和innertext结合使用-->
        <li>姓名：{{user.name}}</li>
        <li>年龄：{{user.age}}</li>
        <li>性别：{{user.sex ? '男' : '女'}}</li>
    </ul>
</div>
<!--Vue的语法格式只能生效于Vue实例中-->
<div class="box">
    <h1>{{title}}</h1>
</div>
<script src="../Vue2.6.9/vue.min.js"></script>
<script src="js/Vue01_1.js"></script>
</body>
</html>
