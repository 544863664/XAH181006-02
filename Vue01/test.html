<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>操作</th>
        </tr>
        <tr v-for="user in userlist">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.tel}}</td>
            <td>{{user.email}}</td>
            <td>
                <button @click="getMess(user)">修改</button>
            </td>
        </tr>
    </table>
</div>
<script src="../Vue2.6.9/vue.min.js"></script>
<script src="js/Vue_test.js"></script>
</body>
</html>
