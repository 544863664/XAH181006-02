<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--条件熏染
        v-if指令
        -->
    <ul v-if="goodList.length > 0">
        <li>{{goodList[0]}}</li>
    </ul>
    <h1 v-else>你的购物车是空的</h1>

    <!--条件渲染 v-show-->
    <ul v-show="goodList.length == 0">
        <li>{{goodList[0]}}</li>
    </ul>
    <h1>你的购物车是空的</h1>
    <!--
        v-if和v-show的区别:
            1.v-if跟据条件控制元素是否创建，满足条件创建，否则不创建
            2.v-show跟据条件控制元素是否被显示，满足条件，display显示，否则none
            3.项目研发中，如果有两个模块是不停的被切换展示，那么使用v-show，如果两
            个模块，跟据某个条件，页面中只需要加载其中一个，而另外一个如果不是特殊情
            况就不会出现，就使用v-if指令
    -->
</div>
<script src="../Vue2.6.9/vue.min.js"></script>
<script src="js/Vue01_1.js"></script>
</body>
</html>
