<!--

部署vue,Angular,React项目：

1. node.js(服务环境）

   （1）从官网下载对应版本，安装在电脑上，一般情况下，node提供的工具包（npm）

        会随着node的安装，一起安装在电脑上。

   （2） 使用命令验证安装是否成功

        node -v(node --Version)

        node -h(help)



        node -p



        npm -v



2. 使用node.js安装对应框架脚手架环境

    准备工作：检查安装的node目录最外层的node_modules文件夹，开启所有的读写权限(no write access)

    npm i -g vue-cli(npm install --glabal vue-cli)



    vue -v

    注： 如果终端在安装脚手架环境的过程中，没有报错，并且在安装结束后提示更新或安装了若干个包，

        那就证明vue-cli的安装是成功的。



        在vue-cli安装成功的情况下，使用vue指令，电脑报错：不是一个内部或者外部的命令，这个因为path

        环境变量中，没有vue.需要手动配置。



        配置过程：

          计算机-> 属性-> 高级系统设置-> 环境变量->系统环境变量设置-> Path-> 编辑->

          在弹框第一行的最末尾添加： ;vue.cmd在系统盘上的绝对位置（如： ;c:\\Users\admin\...）



        配置结束之后，关闭终端，重新打开

3.使用安装成功的vue-cli部署一个vue脚手架项目

    准备工作：使用终端打开你要创建vue项目的父级目录(父级文件夹必须拥有写权限，不然无法安装项目)

    (1)vue init webpack vuepro(文件根目录)

    (2)在终端通过cd命令进入到项目的根目录

    (3)执行npm run dev命令,运行项目,运行成功之后,终端会给出,当前项目的域名和端口号,可以直接将其运行在浏览器中



-->
