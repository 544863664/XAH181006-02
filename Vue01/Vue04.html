<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--循环渲染-->
    <!--只循环值-->
    <ul>
        <li v-for="item in fruitList">{{item}}</li>
    </ul>
    <!--循环键值对-->
    <ul>
        <li v-for="(item, index) in fruitList">{{item}}---{{index}}</li>
    </ul>
    <!--循环对象-->
    <ul>
        <li v-for="(val, key) in user">{{val}}--{{key}}</li>
    </ul>

    <ul>
        <li v-for="(v, k) in className">{{v}}--{{k}}</li>
    </ul>

    <ul>
        <li v-for="i in 5">adsfa</li>
    </ul>

    <table>
        <tr>
            <th>邮箱</th>
            <th>电话</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
        <tr v-for="user in userList">
            <td>{{user.email}}</td>
            <td>{{user.tel}}</td>
            <td>{{user.name}}</td>
            <td>
                <button>修改状态</button>
            </td>
        </tr>
    </table>
</div>
<script src="../Vue2.6.9/vue.min.js"></script>
<script src="js/Vue01_1.js"></script>
</body>
</html>
